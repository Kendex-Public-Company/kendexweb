<div class="container mt-3rem mb-2rem animated fadeIn">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <span class="fs-1-7rem fw-500 txt-a-center line-h-1-2em">{{title}}</span>
    </div>
  </div>
  <!-- wallet name -->
  <div class="row">
    <div class="col-11 col-sm-10 col-md-8 col-lg-6 mx-auto">
      <div class="md-form form-sm mt-1rem mb-0rem">
        <input mdbInputDirective [validateSuccess]="false" [validateError]="false" type="text"
        class="form-control form-control-sm input-border" placeholder="Wallet name">
      </div>
    </div>
  </div>
  <!-- password -->
  <div class="row">
    <div class="col-11 col-sm-10 col-md-8 col-lg-6 mx-auto">
      <div class="md-form form-sm mt-1rem mb-0rem">
        <input mdbInputDirective [validateSuccess]="false" [validateError]="false" type="password" id="password"
          class="form-control form-control-sm input-border" placeholder="Password">
      </div>
    </div>
  </div>
  <!-- buttons create and clear -->
  <div class="row mt-2rem">
    <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-end">
      <button mdbBtn type="button" rounded="true" mdbWavesEffect class="f-w-600 background-btn pl-2rem pr-2rem"
        size="sm">
        <span class="fs-1-2em color-white">CLEAR</span>
      </button>
    </div>
    <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-start">
      <button mdbBtn type="button" rounded="true" mdbWavesEffect class="f-w-600 background-btn pl-2rem pr-2rem"
        size="sm">
        <span class="fs-1-2em color-white">SIGN IN</span>
      </button>
    </div>
  </div>
</div>
