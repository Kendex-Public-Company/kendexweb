<!-- MODAL -->
<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-notify modal-info modal-lg fullscreen-modal" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header background-gold">
        <p class="heading lead" style="font-weight: 500;">Transaction info</p>
        <button type="button" class="close" data-dismiss="modal" (click)="basicModal.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">
        <ng-container *ngIf="dataSelected !== null">
          <!-- TYPE TRANSFER TRANSACTION -->
          <app-transfer-type [transferTransaction]="dataSelected"
            *ngIf="dataSelected.data.type === typeTransactions.transfer.id">
          </app-transfer-type>
          <!-- TYPE REGISTER NAMESPACE TRANSACTION -->
          <app-register-namespace-type [registerNamespaceTransaction]="dataSelected"
            *ngIf="dataSelected.data.type === typeTransactions.registerNameSpace.id"></app-register-namespace-type>
          <!-- TYPE MOSAIC DEFINITION TRANSACTION -->
          <app-mosaic-definition-type [mosaicDefinition]="dataSelected"
            *ngIf="dataSelected.data.type === typeTransactions.mosaicDefinition.id"></app-mosaic-definition-type>
          <!-- TYPE MOSAIC SUPPLY CHANGE TRANSACTION -->
          <app-mosaic-supply-change-type [mosaicSupplyChange]="dataSelected"
            *ngIf="dataSelected.data.type === typeTransactions.mosaicSupplyChange.id"></app-mosaic-supply-change-type>
          <!-- TYPE MODIFY MULTISIG ACCOUNT TRANSACTION
          <app-modify-multisig-account-type
            *ngIf="dataSelected.data.type === typeTransactions.modifyMultisigAccount.id">
          </app-modify-multisig-account-type>-->
          <!-- TYPE AGGREGATE COMPLETE TRANSACTION
          <app-aggregate-complete-type *ngIf="dataSelected.data.type === typeTransactions.aggregateComplete.id">
          </app-aggregate-complete-type>-->
          <!-- TYPE AGGREGATE BONDED TRANSACTION
          <app-aggregate-bonded-type *ngIf="dataSelected.data.type === typeTransactions.aggregateBonded.id">
          </app-aggregate-bonded-type> -->
          <!-- TYPE LOCK TRANSACTION
          <app-lock-type *ngIf="dataSelected.data.type === typeTransactions.lock.id"></app-lock-type> -->
          <!-- TYPE SECRET LOCK TRANSACTION
          <app-secret-lock-type *ngIf="dataSelected.data.type === typeTransactions.secretLock.id">
          </app-secret-lock-type>-->
          <!-- TYPE SECRET PROOF TRANSACTION
          <app-secret-proof *ngIf="dataSelected.data.type === typeTransactions.secretProof.id"></app-secret-proof>-->
        </ng-container>
      </div>
    </div>
  </div>
