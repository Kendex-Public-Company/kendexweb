<div class="mt-3rem mb-3rem w-w-b-w">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-lg-11 mx-auto">
        <div class="mt-3r">

          <!-- ICON RELOAD -->
          <ng-container *ngIf="iconReloadDashboard">
            <div class="row">
              <div class="col-12 t-a-r">
                <i class="fa fa-repeat btn-reload cursor-pointer" aria-hidden="true" mdbTooltip="Reload"
                  placement="bottom" (click)="loadDashboard(true)"></i>
              </div>
            </div>
          </ng-container>

          <!-- HEAD CONFIRMED/UNCONFIRMED -->
          <div class="row">
            <div class="col-6">
              <div class="tabs-wallet"
                [className]="confirmedSelected ? 'background-tabs-selected tabs-wallet' : 'background-tabs-unselected tabs-wallet'"
                (click)="selectTab(1)">
                <h5 class="text-center">
                  <span class="mr-15px font-tabs">Confirmed</span>
                  <mdb-badge color="count">{{cantConfirmed}}</mdb-badge>
                </h5>
              </div>
            </div>
            <div class="col-6">
              <div class="tabs-wallet"
                [className]="unconfirmedSelected ? 'background-tabs-selected tabs-wallet' : 'background-tabs-unselected tabs-wallet'"
                (click)="selectTab(2)">
                <h5 class="text-center">
                  <span class="mr-15px font-tabs">Unconfirmed</span>
                  <mdb-badge color="count">{{cantUnconfirmed}}</mdb-badge>
                </h5>
              </div>
            </div>

            <ng-container *ngIf="searching">
              <div class="col-12 mt-1rem">
                <mdb-progress-bar class="progress primary-color-dark" mode="indeterminate">
                </mdb-progress-bar>
              </div>
            </ng-container>
          </div>

          <!-- DATA CONFIRMED -->
          <ng-container *ngIf="confirmedSelected; else unconfirmedTemplate">
            <div class="table-responsive table-striped">
              <table mdbTable striped="true" class="table table-hover table-bordered table-striped table-sm z-depth-0">
                <thead>
                  <tr>
                    <th *ngFor="let head of headElements; let i = index" scope="col" class="text-center">{{head}}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="mouse-pointer" *ngFor="let el of transactionsConfirmed; let i = index"
                    (click)="dataSelected = el; basicModal.show();">
                    <td class="align-center th-lg">{{el.nameType}}</td>
                    <td class="align-left th-lg">{{el.timestamp}}</td>
                    <td class="text-right th-lg">{{el.fee}}</td>
                    <td class="text-center th-lg">
                      <i [ngStyle]="{'color': el.isRemitent === true ? 'green' : 'red' }" style="padding-right: 10px;"
                        class="fa fa-send" aria-hidden="true"></i>
                      {{el.sender}}
                    </td>
                    <ng-container *ngIf="el?.recipient !== ''; else recipientRentalFee">
                      <td class="text-center th-lg">{{el.recipient}}</td>
                    </ng-container>
                    <ng-template #recipientRentalFee>
                      <td class="text-center th-lg">{{el.recipientRentalFeeSink}}</td>
                    </ng-template>
                  </tr>
                </tbody>
              </table>
            </div>
          </ng-container>


          <!-- DATA UNCONFIRMED -->
          <ng-template #unconfirmedTemplate>
            <div class="table-responsive table-striped">
              <table mdbTable striped="true" class="table table-hover table-bordered table-striped table-sm z-depth-0">
                <thead>
                  <tr>
                    <th *ngFor="let head of headElements; let i = index" scope="col" class="text-center">
                      {{head}}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="mouse-pointer" *ngFor="let el of transactionsUnconfirmed; let i = index"
                    (click)="dataSelected = el; basicModal.show();">
                    <td class="align-center th-lg">{{el.nameType}}</td>
                    <td class="align-left th-lg">{{el.timestamp}}</td>
                    <td class="text-right th-lg">{{el.fee}}</td>
                    <td class="text-center th-lg">
                      <i [ngStyle]="{'color': el.isRemitent === true ? 'green' : 'red' }" style="padding-right: 10px;"
                        class="fa fa-send" aria-hidden="true"></i>
                      {{el.sender}}
                    </td>
                    <ng-container *ngIf="el?.recipient !== ''; else recipientRentalFee">
                      <td class="text-center th-lg">{{el.recipient}}</td>
                    </ng-container>
                    <ng-template #recipientRentalFee>
                      <td class="text-center th-lg">{{el.recipientRentalFeeSink}}</td>
                    </ng-template>
                  </tr>
                </tbody>
              </table>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
