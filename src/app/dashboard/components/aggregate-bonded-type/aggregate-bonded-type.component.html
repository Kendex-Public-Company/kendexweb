<div class="row mt-04rem mr-1rem ml-1rem">
  <!-- Data -->
  <div class="col-12 col-lg-7 d-flex align-items-start">
    <div class="row">
      <!-- Type transfer -->
      <div class="col-12">
        <span class="color-dark-green fw-bold fs-2rem">{{aggregateBonded.nameType}}</span>
      </div>

      <!-- Timestamp -->
      <div class="col-12 mt-05rem">
        <span class="color-dark-green fs-07rem fw-500 w-w-b-w">{{aggregateBonded?.timestamp}}</span>
      </div>

      <!-- Fee -->
      <div class="col-12 mb-2rem">
        <div class="row">
          <div class="col-3">
            <span class="color-dark-green fw-bold fs-1-3rem">Fee: </span>
          </div>
          <div class="col-9">
            <span class="color-dark-green fw-400 fs-1-3rem">{{aggregateBonded.fee}} XPX</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Box signer, signature, hash -->
  <div class="col-12 col-lg-5" id="boxHashSignerSignature">
    <div class="row gray-color-transparent lh-1em">
      <div class="col-12">
        <div class="row">
          <div class="col-12">
            <span class="fs-08rem fw-bolder w-w-b-w"><b>Signer:</b></span>
          </div>
          <div class="col-12">
            <span class="fs-07rem fw-bolder w-w-b-w">{{aggregateBonded?.data.signer.publicKey}}</span>
          </div>
        </div>
      </div>

      <div class="col-12 mt-3">
        <div class="row">
          <div class="col-12">
            <span class="fs-08rem fw-bolder w-w-b-w"><b>Signature:</b></span>
          </div>
          <div class="col-12">
            <span class="fs-07rem fw-bolder w-w-b-w">{{aggregateBonded?.data.signature}}</span>
          </div>
        </div>
      </div>

      <div class="col-12 mt-3">
        <div class="row">
          <div class="col-12">
            <span class="fs-08rem fw-bolder w-w-b-w"><b>Hash:</b></span>
          </div>
          <div class="col-12">
            <span class="fs-07rem fw-bolder w-w-b-w">{{aggregateBonded?.data.transactionInfo.hash}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
