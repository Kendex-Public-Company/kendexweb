 <!-- Box signer, signature, hash -->
 <div class="row gray-color-transparent lh-1em mx-auto box-sign-hash">
   <div class="col-12">
     <div class="row">
       <div class="col-12">
         <span class="fs-08rem fw-bolder w-w-b-w"><b>Signer:</b></span>
       </div>
       <div class="col-12">
         <span class="fs-07rem fw-bolder w-w-b-w">{{dataSelected?.data.signer.publicKey}}</span>
       </div>
     </div>
   </div>

   <div class="col-12 mt-3">
     <div class="row">
       <div class="col-12">
         <span class="fs-08rem fw-bolder w-w-b-w"><b>Signature:</b></span>
       </div>
       <div class="col-12">
         <span class="fs-07rem fw-bolder w-w-b-w">{{dataSelected?.data.signature}}</span>
       </div>
     </div>
   </div>

   <div class="col-12 mt-3">
     <div class="row">
       <div class="col-12">
         <span class="fs-08rem fw-bolder w-w-b-w"><b>Hash:</b></span>
       </div>
       <div class="col-12">
         <span class="fs-07rem fw-bolder w-w-b-w">{{dataSelected?.data.transactionInfo.hash}}</span>
       </div>
     </div>
   </div>
 </div>
