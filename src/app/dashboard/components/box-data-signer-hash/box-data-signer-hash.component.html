<!-- Box signer, signature, hash -->
<div class="row gray-color-transparent lh-1em mx-auto box-sign-hash">
  <div class="col-12">
    <div class="row">
      <div class="col-12">
        <span class="fs-08rem fw-bolder w-w-b-w"><b>Signer:</b></span>
      </div>
      <div class="col-12">
        <span class="fs-075rem fw-bolder w-w-b-w"
          [title]="'Public Key: '+dataSelected.data.signer.publicKey">{{dataSelected.data.signer.address.pretty()}}</span>
      </div>
    </div>
  </div>

  <div class="col-12 mt-3">
    <div class="row">
      <div class="col-12">
        <span class="fs-08rem fw-bolder w-w-b-w"><b>Signature:</b></span>
      </div>
      <div class="col-12">
        <span class="fs-07rem fw-bolder w-w-b-w">{{dataSelected?.data.signature}}</span>
      </div>
    </div>
  </div>

  <ng-container *ngIf="dataSelected?.data?.cosignatures && dataSelected?.data?.cosignatures.length > 0">
    <div class="col-12 mt-3">
      <div class="row">
        <div class="col-12">
          <span class="fs-08rem fw-bolder w-w-b-w"><b>Others cosignatories:</b></span>
        </div>
        <ng-container *ngFor="let cosignatures of dataSelected.data.cosignatures; let i=index">
          <div class="col-12 mt-03rem">
            <span class="fs-075rem fw-bolder w-w-b-w"
              [title]="'Public Key: '+cosignatures.signer.publicKey"><b>{{i+1}}</b> -
              {{cosignatures.signer.address.pretty()}}</span>
          </div>
        </ng-container>
      </div>
    </div>
  </ng-container>


  <div class="col-12 mt-3">
    <div class="row">
      <div class="col-12">
        <span class="fs-08rem fw-bolder w-w-b-w"><b>Hash:</b></span>
      </div>
      <div class="col-12">
        <span class="fs-07rem fw-bolder w-w-b-w">{{dataSelected?.data.transactionInfo.hash}}</span>
      </div>
    </div>
  </div>
</div>
