<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <mdb-navbar SideClass="navbar navbar-expand-sm navbar-dark background-header-inverse z-depth-0"
        [containerInside]="false">
        <mdb-navbar-brand class="d-flex align-items-end">
          <a class="navbar-brand mr-05rem">
            <img src="assets/images/img/logo-proximax-sirius-wallet-proximax-sirius-wallet.svg" height="35"
              class="d-inline-block align-top">
          </a>
          <span class="fs-08rem" style="color: #616161;">v{{version}}</span>
        </mdb-navbar-brand>
      </mdb-navbar>
    </div>
    <div class="d-flex justify-content-end col-6">
      <div class="d-none d-sm-none d-md-block d-lg-block d-xl-block mt-05rem">
        <span class="fw-600">{{walletName}}</span><br>
        <span class="fs-09rem">{{vestedBalance}} | USD 0.00</span>
      </div>
      <div class="d-flex align-items-center justify-content-end" style="padding: 0">
        <div class="nav-link waves-light" mdbWavesEffect (click)="logOut()">
          <span class="item-menu cursor-p font-header mr-02rem color-main-wallet">LOG OUT</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="topnav" id="myTopnav">
  <div class="d-flex flex-column flex-sm-column flex-md-row align-items-center justify-content-center">
    <a *ngFor="let key of itemsMenu" [routerLink]="[key.url]">{{ key.label }}</a>
  </div>
  <input type="checkbox" class="menu-btn" id="menu-btn" (click)="myFunction()">
  <label for="menu-btn" class="icon"><i class="fa fa-bars"></i></label>
</div>
