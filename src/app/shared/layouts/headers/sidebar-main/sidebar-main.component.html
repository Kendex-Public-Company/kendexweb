<mdb-navbar SideClass="navbar navbar-expand-sm navbar-dark background-header-inverse z-depth-0"
  [containerInside]="false">
  <mdb-navbar-brand class="d-flex align-items-end">
    <a class="navbar-brand mr-05rem">
      <img src="assets/images/img/logo-proximax-sirius-wallet-proximax-sirius-wallet.svg" height="35" class="d-inline-block align-top">
    </a>
    <span class="fs-08rem" style="color: #616161;">v{{version}}</span>
  </mdb-navbar-brand>
  <links>
    <ul class="navbar-nav ml-auto">
      <ng-container *ngFor="let key of keyObject(itemsHeader)">
        <ng-container *ngIf="!itemsHeader[key]['rol']">
          <ng-container *ngIf="itemsHeader[key]['type'] === 'default' && itemsHeader[key]['show']">
            <li class="nav-item color-item-menu active">
              <a [routerLink]="[itemsHeader[key]['link']]" class="nav-link waves-light" mdbWavesEffect>
                <span class="item-menu">{{itemsHeader[key]['name'] | uppercase}}</span>
              </a>
            </li>
          </ng-container>

          <ng-container *ngIf="itemsHeader[key]['type'] === 'dropdown' && itemsHeader[key]['show']">
            <li class="nav-item dropdown" dropdown>
              <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light"
                mdbWavesEffect>
                <span class="item-menu">{{itemsHeader[key]['name'] | uppercase}}</span>
                <span class="caret"></span>
              </a>

              <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary {{itemsHeader[key]['class']}}"
                role="menu">
                <ng-container *ngFor="let k of keyObject(itemsHeader[key]['submenu'])">
                  <a class="dropdown-item waves-light" mdbWavesEffect
                    [routerLink]="[itemsHeader[key]['submenu'][k]['link']]">
                    {{itemsHeader[key]['submenu'][k]['name']}}
                  </a>
                </ng-container>
              </div>
            </li>
          </ng-container>
        </ng-container>
      </ng-container>
    </ul>
  </links>
</mdb-navbar>

<div class="menu-main d-flex align-self-end align-self-sm-end align-self-md-center justify-content-center flex-column flex-sm-column flex-md-row align-items-center flex-wrap">
  <input type="checkbox" class="menu-btn" id="menu-btn" (click)="changeMenu = !changeMenu">
  <label for="menu-btn" class="button-hamburguer"><i class="fa fa-bars" aria-hidden="true"></i></label>
  <div class="item select" [ngClass]="[changeMenu ? 'item-view' : 'item-hide']">DASHBOARD</div>
  <div class="item" [ngClass]="[changeMenu ? 'item-view' : 'item-hide']">TRANSACTIONS</div>
  <div class="item" [ngClass]="[changeMenu ? 'item-view' : 'item-hide']">ACCOUNT</div>
  <div class="item" [ngClass]="[changeMenu ? 'item-view' : 'item-hide']">SERVICES</div>
</div>
