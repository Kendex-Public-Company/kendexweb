<mdb-navbar SideClass="navbar navbar-expand-sm navbar-dark background-header-inverse z-depth-0"
  [containerInside]="false">
  <mdb-navbar-brand class="d-flex align-items-end">
    <a class="navbar-brand mr-05rem">
      <img src="assets/images/img/logo-proximax-sirius-wallet-beta.svg" height="33" class="d-inline-block align-top">
    </a>
    <span class="fs-08rem" style="color: #616161;">v{{version}}</span>
  </mdb-navbar-brand>
  <links>
    <ul class="navbar-nav ml-auto">
      <ng-container *ngFor="let key of keyObject(itemsHeader)">
        <ng-container *ngIf="!itemsHeader[key]['rol']">
          <ng-container *ngIf="itemsHeader[key]['type'] === 'default' && itemsHeader[key]['show']">
            <li class="nav-item color-item-menu active">
              <a [routerLink]="[itemsHeader[key]['link']]" class="nav-link waves-light" mdbWavesEffect>
                <span class="item-menu">{{itemsHeader[key]['name']}}</span>
              </a>
            </li>
          </ng-container>

          <ng-container *ngIf="itemsHeader[key]['type'] === 'dropdown' && itemsHeader[key]['show']">
            <li class="nav-item dropdown" dropdown>
              <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light"
                mdbWavesEffect>
                <span class="item-menu">{{itemsHeader[key]['name']}}</span>
                <span class="caret"></span>
              </a>

              <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary {{itemsHeader[key]['class']}}"
                role="menu">
                <ng-container *ngFor="let k of keyObject(itemsHeader[key]['submenu'])">
                  <ng-container *ngIf="itemsHeader[key]['submenu'][k]['view']">
                    <a class="dropdown-item waves-light" mdbWavesEffect
                      [routerLink]="[itemsHeader[key]['submenu'][k]['link']]">
                      {{itemsHeader[key]['submenu'][k]['name']}}
                    </a>
                  </ng-container>
                </ng-container>
              </div>
            </li>
          </ng-container>
        </ng-container>
      </ng-container>

      <!-- <li class="nav-item color-item-menu active" (click)="showModal()">
        <a class="nav-link waves-light" mdbWavesEffect>
          <span class="item-menu">Sign In</span>
        </a>
      </li> -->
    </ul>
  </links>
</mdb-navbar>


<div class="d-flex align-items-center">
  <div mdbModal #modalAuth="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalAuth"
    aria-hidden="true">
    <div class="modal-dialog modal-md d-flex align-items-center" role="document">
      <div class="modal-content form-elegant bord-rad-1-5rem">
        <div class="row">
          <div class="col-12">
            <div class="col-12">
              <span class="cursor-p d-flex justify-content-end fw-600 fs-1rem pt-04rem" (click)="modalAuth.hide()">x</span>
            </div>
          </div>
        </div>

        <div class="modal-body">
          <div class="row">
            <div class="col-12 col-md-10 mx-auto">
              <app-auth [eventNumber]="eventNumber"></app-auth>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
