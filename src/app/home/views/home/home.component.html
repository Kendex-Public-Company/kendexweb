<div class="container mt-3rem mb-2rem animated fadeIn">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <span class="fs-1-7rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio">ProximaX Sirius Wallet</span>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <span class="fs-1rem txt-a-center line-h-1-2em">The secure interface that connects to the Proximax Sirius
        platform.</span>
    </div>
    <div class="col-11 col-md-10 mx-auto">
      <hr class="mt-07rem">
    </div>
  </div>

  <div class="row">
    <ng-container *ngFor="let item of objectKeys(servicesList)">
      <div class="col-12 col-sm-6 col-md-6 col-lg-3 mt-2rem">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <img class="h-90px" src="assets/images/img/{{servicesList[item].image}}" alt="">
          </div>
          <div class="col-12 txt-a-center mt-04rem">
            <span class="fs-1-1rem fw-600">{{servicesList[item].title}}</span>
          </div>
          <div class="col-12 txt-a-center line-h-1em">
            <span class="fs-09rem">{{servicesList[item].description}}</span>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="row p-2rem">
    <div class="col-11 col-md-10 mx-auto">
      <hr class="mt-07rem">
    </div>
    <ng-container>
      <div class="col-12 d-flex justify-content-center mt-1rem">
        <span class="fs-1-7rem txt-a-center line-h-1-2em color-blue-intermedio">Create a new wallet...</span>
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-lg-4 mt-1rem">
        <div class="row box-grey cursor-p" [routerLink]="['/'+link.createWallet]">
          <div class="col-12 d-flex justify-content-center">
            <img class="h-50px" src="assets/images/img/icon-add-new-blue.svg" alt="">
          </div>
          <div class="col-12 txt-a-center mt-04rem">
            <span class="fs-1rem fw-600 color-black">Simple</span>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-6 col-lg-4 mt-1rem">
        <div class="row box-grey cursor-p" [routerLink]="['/'+link.importWallet]">
          <div class="col-12 d-flex justify-content-center">
            <img class="h-50px" src="assets/images/img/icon-private-key-blue.svg" alt="">
          </div>
          <div class="col-12 txt-a-center mt-04rem">
            <span class="fs-1rem fw-600 color-black">From a private key</span>
          </div>

        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-6 col-lg-4 mt-1rem">
        <div class="row box-grey cursor-p" (click)="file.click()">
          <div class="col-12 d-flex justify-content-center">
            <img class="h-50px" src="assets/images/img/icon-wallet-import-blue.svg" alt="">
          </div>
          <div class="col-12 txt-a-center mt-04rem">
            <span class="fs-1rem fw-600 color-black">From .wlt file</span>
          </div>
          <input #file [hidden]="true" type="file" (change)="fileChange($event.target.files,$event)" id="inputFile">
        </div>
      </div>
    </ng-container>
  </div>

<!-- MODAL  Optios-->
<div class="d-flex align-items-center">
  <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalInfo"
    aria-hidden="true">
    <div class="modal-dialog d-flex align-items-center" role="document">
      <div class="modal-content form-elegant bord-rad-1-5rem">
        <div class="modal-header text-center box-modal-white b-t-r-r-1-5rem b-t-l-r-1-5rem p-05rem">
          <span class="modal-title w-100" id="myModalLabel">
            <strong class="title-modal-blue">Enter NIS1 wallet password</strong>
          </span>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-11 col-sm-10 col-md-8 col-lg-6 mx-auto">
              <div class="md-form form-sm mt-1rem mb-0rem">
                <img class="form-control-feedback"
                  src="assets/images/img/icon-password-green-16h-proximax-sirius-wallet.svg" alt="">
                <input maxlength="30" minlength="8" mdbInputDirective mdbValidate [validateSuccess]="true" [(ngModel)]="password"
                  [validateError]="true" type="password" id="password" class="form-control form-control-sm input-border"
                  placeholder="Enter password">

                <!-- VALIDATION -->
                <!-- <mdb-error *ngIf="
                    validateInput('password', 'common').invalid &&
                    (validateInput('password', 'common').dirty || validateInput('password', 'common').touched)">
                  <span>Required field</span>
                </mdb-error> -->
              </div>
            </div>
          </div>
          <!-- buttons create and clear -->
          <div class="row mt-2rem">
            <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-end">
              <button mdbBtn type="button" rounded="true" mdbWavesEffect class="f-w-600 background-btn pl-2rem pr-2rem"
                size="md" (click)="clearForm();basicModal.hide()">
                <span class="fs-1-2em color-white">Cancel</span>
              </button>
            </div>

            <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-start">
              <button mdbBtn type="submit" (click)="createStructNis()" rounded="true" mdbWavesEffect class="f-w-600 background-btn pl-2rem pr-2rem"
                size="md">
                <span class="fs-1-2em color-white">ACCEPT</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
