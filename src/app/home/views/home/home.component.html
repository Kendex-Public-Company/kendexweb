<div class="container-fluid mt-6rem animated fadeIn">
  <div class="row">
    <div class="col-12 col-sm-10 mx-auto">
      <!-- TITLE -->
      <div class="row">
        <div class="col-10 mx-auto">
          <h1 class="t-a-c wallet-name f-w-bold">ProximaX Test-Wallet</h1>
          <h5 class="t-a-c wallet-description f-w-600">The secure interface that connects to our platform.</h5>
        </div>

        <div class="col-10 mx-auto">
          <hr class="background-divisor">
        </div>
      </div>

      <div class="row mt-1rem mb-1rem">
        <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-end">
          <button [routerLink]="['/'+link.createWallet]" mdbBtn type="button" rounded="true" mdbWavesEffect
            class="f-w-600 btn-dark-green-prx">
            <img class="mr-1rem h2em" src="assets/images/img/icon-wallet-create-white.svg" alt="">
            <span class="fs-1-2em">CREATE</span>
          </button>
        </div>
        <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-start">
          <button [routerLink]="['/'+link.importWallet]" mdbBtn type="button" rounded="true" mdbWavesEffect
            class="f-w-600 btn-dark-green-prx">
            <img class="mr-1rem h2em" src="assets/images/img/icon-wallet-import-white.svg" alt="">
            <span class="fs-1-2em">IMPORT</span>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-10 mx-auto">
          <hr class="background-divisor">
        </div>
      </div>

      <div class="row">
        <div class="col-lg-9 mx-auto">
          <div class="row">
            <ng-container *ngFor="let item of keyObject(arrayServices);">
              <ng-container *ngIf="arrayServices[item].show">
                <div class="col-md-3 mt-3rem t-a-c">
                  <div class="row">
                    <div class="col-12">
                      <!-- <div class="{{arrayServices[item].icon}} size-icon-services" aria-hidden="true"></div> -->
                      <img class="mr-1rem h3em" src="assets/images/img/{{arrayServices[item].icon}}" alt="">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12" style="margin-top: 10px;">
                      <span class="title-service">{{arrayServices[item].title}}</span>
                    </div>

                    <div class="col-12 service-description t-a-c">
                      <span>{{arrayServices[item].text}}</span>
                    </div>
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
