<div class="container mt-3rem mb-2rem animated fadeIn">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <span class="fs-1-7rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio">{{title}}</span>
    </div>
    <div class="col-11 col-md-10 mx-auto">
      <hr class="mt-05rem mb-06rem">
    </div>
  </div>

  <form>
    <div class="row mt-1-5rem">
      <div class="col-11 col-sm-10 col-md-8 col-lg-6 mx-auto">
        <ng-select mdbInputDirective mdbValidate [validateSuccess]="true" [validateError]="true" class="selectWrapper"
          [items]="accountSelect" placeholder="Select your account">
        </ng-select>
      </div>
    </div>
    <div class="row mt-1-5rem">
      <div class="col-11 col-sm-10 col-md-8 col-lg-6 mx-auto">
        <ng-select mdbInputDirective mdbValidate [validateSuccess]="true" [validateError]="true" class="selectWrapper"
          [items]="mosaicSelect" placeholder="Select the mosaic to transfer">
        </ng-select>
      </div>
    </div>
    <div class="row">
      <div class="col-11 col-sm-10 col-md-8 col-lg-6 mx-auto">
        <div class="md-form form-sm mt-1rem mb-0rem">
          <input mdbInputDirective mdbValidate [validateSuccess]="true" [validateError]="true" type="text" id="amount"
            class="form-control form-control-sm input-border" placeholder="Amount">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-11 col-sm-10 col-md-8 col-lg-6 mx-auto">
        <div class="md-form form-sm mt-1rem mb-0rem">
            <textarea mdbInputDirective mdbValidate [validateSuccess]="true" [validateError]="true" 
            type="text" id="message" class="md-textarea form-control" mdbInput placeholder="Message"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-11 col-sm-10 col-md-8 col-lg-6 mx-auto">
        <div class="md-form form-sm mt-1rem mb-0rem">
          <input mdbInputDirective mdbValidate [validateSuccess]="true" [validateError]="true" type="password" id="password"
            class="form-control form-control-sm input-border" placeholder="Password">
        </div>
      </div>
    </div>

    <div class="row mt-2rem">
      <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-end">
        <button mdbBtn type="button" rounded="true" mdbWavesEffect class="f-w-600 background-btn pl-2rem pr-2rem"
          size="md">
          <span class="fs-1-2em color-white">CLEAR</span>
        </button>
      </div>

      <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-start">
        <button mdbBtn type="submit" rounded="true" mdbWavesEffect class="f-w-600 background-btn pl-2rem pr-2rem"
          size="md">
          <span class="fs-1-2em color-white">SENT</span>
        </button>
      </div>
    </div>
  </form>
</div>
