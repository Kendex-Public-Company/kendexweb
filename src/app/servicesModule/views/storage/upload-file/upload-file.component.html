<div class="container mt-3rem mb-2rem animated fadeIn">
  <div class="row">
    <div class="col-12 col-md-8">
      <span class="fs-1rem txt-a-center line-h-1-2em color-grey">{{moduleName}}</span>
      <span class="fs-1rem txt-a-center line-h-1-2em color-grey"> > </span>
      <span class="fs-1rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio">{{componentName}}</span>
    </div>

    <div class="col-12 col-md-4 d-flex justify-content-start justify-content-md-end">
      <a class="fs-09rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio" [routerLink]="[myFiles]">
        <span>Files</span>
      </a>
      <div class="col-2 d-flex justify-content-center">
        <div class="col-6">
          <div class="line-separator h-100porcent"></div>
        </div>
      </div>
      <a class="fs-09rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio" [routerLink]="[goBack]">
        <span>Back to Services</span>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <hr class="mt-03rem mb-05rem">
    </div>
  </div>

  <form [formGroup]="uploadForm" (ngSubmit)="upload()">
    <div class="row mt-1-5rem">
      <div class="col-11 col-sm-10 col-lg-8 mx-auto">
        <div class="file-field md-form form-sm mt-1rem mb-0rem">
          <div mdbBtn rounded="true" outline="true" color="info" size="sm" mdbWavesEffect>
            <span class="pt-1">Choose file</span>
            <input type="file" mdbFileSelect (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" />
          </div>
          <div class="file-path-wrapper mt-2">
            <input class="form-control form-control-sm input-border" [validateSuccess]="false" id="filePath" type="text"
              placeholder="Upload your file" [value]="showFiles()" mdbInputDirective>
          </div>
        </div>
      </div>
    </div>

    <div class="row pt-1rem">
      <div class="col-11 col-sm-10 col-lg-8 mx-auto">
        <ng-select mdbInputDirective mdbValidate [validateSuccess]="true" [validateError]="true" class="selectWrapper"
          [items]="optionsEncryptionMethods" formControlName="encryptionMethod" bindLabel="name" bindValue="value"
          placeholder="Select encryption method" (change)="encryptionMethodSelect($event)"></ng-select>
        <mdb-error class="mt-1rem ml-1rem"
          *ngIf="validateInput('encryptionMethod').invalid && (validateInput('encryptionMethod').dirty || validateInput('encryptionMethod').touched)">
          <span>Encrypt contents to secure data</span>
        </mdb-error>
      </div>
    </div>


    <div class="row pt-05rem" *ngIf="showEncryptionPassword">
      <div class="col-11 col-sm-12 col-md-10 col-lg-8 mx-auto">
        <div class="md-form form-sm mt-1rem mb-0rem">
          <input [maxlength]="configurationForm.passwordWallet.maxLength"
            [minlength]="configurationForm.passwordWallet.minLength" formControlName="encryptionPassword" required
            mdbInputDirective mdbValidate [validateSuccess]="true" [validateError]="true" type="password"
            id="encryptionPassword" class="form-control form-control-sm input-border"
            placeholder="Enter the file encryption password"
            mdbPopover="At least 10 characters, must include UPPER CASE letters and numbers" placement="top"
            triggers="focus" mdbPopoverHeader="Password suggestion">

          <!-- VALIDATION -->
          <mdb-error
            *ngIf="validateInput('encryptionPassword', '').invalid && (validateInput('encryptionPassword', '').dirty || validateInput('encryptionPassword', '').touched)">
            <span>Invalid encryption password</span>
          </mdb-error>
        </div>
      </div>
    </div>

    <div class="row pt-1rem">
      <div class=" col-11 col-sm-10 col-lg-8 mx-auto">
        <div class="md-form form-sm mt-1rem mb-0rem">
          <input [maxlength]="configurationForm.passwordWallet.maxLength"
            [minlength]="configurationForm.passwordWallet.minLength" formControlName="walletPassword" required
            mdbInputDirective mdbValidate [validateSuccess]="true" [validateError]="true" type="password"
            id="walletPassword" class="form-control form-control-sm input-border" placeholder="Enter wallet password">

          <!-- VALIDATION -->
          <mdb-error
            *ngIf="validateInput('walletPassword', '').invalid && (validateInput('walletPassword', '').dirty || validateInput('walletPassword', '').touched)">
            <span>Invalid wallet password</span>
          </mdb-error>
        </div>
      </div>
    </div>

    <!-- BUTTONS -->
    <div class="row mt-2rem">
      <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-end">
        <button mdbBtn type="button" rounded="true" mdbWavesEffect class="f-w-600 background-btn pl-2rem pr-2rem"
          size="md" (click)="clearForm()">
          <span class="fs-1-2em color-white">CLEAR</span>
        </button>
      </div>

      <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-start">
        <button mdbBtn type="submit" rounded="true" mdbWavesEffect class="f-w-600 background-btn pl-2rem pr-2rem"
          size="md">
          <span class="spinner-border spinner-border-sm text-light mr-sm-2" role="status" aria-hidden="true"
            *ngIf="blockUpload"></span>
          <span class="fs-1-2em color-white">UPLOAD</span>
        </button>
      </div>
    </div>
  </form>
</div>
