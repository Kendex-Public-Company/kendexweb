<div class="container mt-3rem mb-2rem animated fadeIn">
  <div class="row">
    <div class="col-12 col-md-8">
      <span class="fs-1rem txt-a-center line-h-1-2em color-grey">{{moduleName}}</span>
      <span class="fs-1rem txt-a-center line-h-1-2em color-grey"> > </span>
      <span class="fs-1rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio">{{componentName}}</span>
    </div>

    <div class="col-12 col-md-4 d-flex justify-content-start justify-content-md-end">
      <a class="fs-09rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio" [routerLink]="[backToService]">
        <span>Back to Services</span>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <hr class="mt-03rem mb-05rem">
    </div>
  </div>

  <form [formGroup]="uploadFileForm" (ngSubmit)="upload()">
    <div class="row mt-1-5rem">
      <div class="col-11 col-sm-10 col-lg-8 mx-auto">
        <ng-select mdbInputDirective mdbValidate [validateSuccess]="true" [validateError]="true" class="selectWrapper"
          [items]="namespaceSelect" formControlName="namespace" bindLabel="label" bindValue="value"
          placeholder="Select namespace"></ng-select>
        <mdb-error class="mt-1rem ml-1rem"
          *ngIf="validateInput('namespace').invalid && (validateInput('namespace').dirty || validateInput('namespace').touched)">
          <span>Select namespace</span>
        </mdb-error>
      </div>
    </div>

    <div class="row pt-1rem">
      <div class="col-11 col-sm-10 col-lg-8 mx-auto">
        <ng-select mdbInputDirective mdbValidate [validateSuccess]="true" [validateError]="true" class="selectWrapper"
          [items]="mosaicSelect" formControlName="mosaic" bindLabel="label" bindValue="value"
          placeholder="Select mosaic"></ng-select>
        <mdb-error class="mt-1rem ml-1rem"
          *ngIf="validateInput('mosaic').invalid && (validateInput('mosaic').dirty || validateInput('mosaic').touched)">
          <span>Select mosaic</span>
        </mdb-error>
      </div>
    </div>

    <div class="row  pt-1rem">
      <div class="col-11 col-sm-10 col-lg-8 mx-auto">
        <div class="box-grey txt-a-center">
          <span>Fee: 0.000000 XPX</span>
        </div>
      </div>
    </div>

    <div class="row  pt-05rem">
      <div class="col-11 col-sm-10 col-lg-8 mx-auto">
        <div class="md-form form-sm">
          <input [maxlength]="configurationForm.passwordWallet.maxLength"
            [minlength]="configurationForm.passwordWallet.minLength" formControlName="password" required
            mdbInputDirective mdbValidate [validateSuccess]="true" [validateError]="true" type="password" id="password"
            class="form-control form-control-sm input-border" placeholder="Enter password">

          <!-- VALIDATION -->
          <mdb-error
            *ngIf="validateInput('password', '').invalid && (validateInput('password', '').dirty || validateInput('password', '').touched)">
            <span>Input invalid</span>
          </mdb-error>
        </div>
      </div>
    </div>

    <!-- BUTTONS -->
    <div class="row mt-2rem">
      <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-end">
        <button mdbBtn type="button" rounded="true" mdbWavesEffect class="f-w-600 background-btn pl-2rem pr-2rem"
          size="md" (click)="clearForm()">
          <span class="fs-1-2em color-white">CLEAR</span>
        </button>
      </div>

      <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-start">
        <button mdbBtn type="submit" rounded="true" [disabled]="!linkingNamespaceToMosaic.valid" mdbWavesEffect class="f-w-600 background-btn pl-2rem pr-2rem"
          size="md">
          <span class="fs-1-2em color-white">CREATE</span>
        </button>
      </div>
    </div>
  </form>
</div>
