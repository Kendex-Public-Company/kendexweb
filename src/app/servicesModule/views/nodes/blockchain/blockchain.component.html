<div class="container mt-3rem mb-2rem animated fadeIn">
    <app-header [params]="paramsHeader"></app-header>

    <div class="row">
        <div class="col-11 col-lg-9 mx-auto">
            <div class="row">
                <div class="col-12 col-md-8 justify-content-center">

                    <form [formGroup]="nodeForm" (ngSubmit)="change()">

                        <div class="row">
                            <div class="col-12 mx-auto">
                                <div class="md-form form-sm mt-1rem mb-0rem">
                                    <img class="form-control-feedback"
                                        src="assets/images/img/icon-namespaces-green-16h-proximax-sirius-wallet.svg"
                                        alt="">
                                    <input  mdbInputDirective mdbValidate value="123433" readonly
                                         type="text" 
                                        class="form-control form-control-sm input-border txt-a-right" placeholder=""
                                        >
                                    <span class="label-i-icon pl-2rem">Block height</span>
                                </div>
                            </div>

                            <div class="col-12 mx-auto">
                                <div class="md-form form-sm mt-1rem mb-0rem">
                                    <img class="form-control-feedback"
                                        src="assets/images/img/icon-amount-green-16h-proximax-sirius-wallet.svg" alt="">
                                    <input mdbInputDirective mdbValidate
                                        value="http://198.234.23.2" readonly
                                        type="text" class="form-control form-control-sm input-border txt-a-right">
                                    <span class="label-i-icon pl-2rem">Current node</span>

                                </div>
                            </div>

                            <div class="col-12 mx-auto">
                                    <div class="md-form form-sm mt-1rem mb-0rem">
                                            <ng-select mdbInputDirective mdbValidate [validateSuccess]="true" [searchable]="false"
                                            [validateError]="true"  [items]="arrayselect"  formControlName="nodeSelect" class="selectWrapper" [items]="arrayselect" 
                                            bindLabel="label" bindValue="value" placeholder="Node list"></ng-select>
                                          <!-- <mdb-error class="ml-1rem"
                                            *ngIf="validateInput('namespaceRoot').invalid && (validateInput('namespaceRoot').dirty || validateInput('namespaceRoot').touched)">
                                            <span>Select namespace</span>
                                          </mdb-error> -->
    
                                    </div>
                                </div>


                            <div class="col-12 mx-auto">
                                    <div class="md-form form-sm mt-1rem mb-0rem">
                                        <img class="form-control-feedback"
                                            src="assets/images/img/icon-amount-green-16h-proximax-sirius-wallet.svg" alt="">
                                        <input mdbInputDirective mdbValidate formControlName="customNode"
                                            [validateSuccess]="true" [validateError]="true" placeholder="Custom node"
                                            type="text" class="form-control form-control-sm input-border ">
    
                                    </div>
                                </div>

                               
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
