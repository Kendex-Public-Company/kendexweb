<div class="container mt-3rem mb-2rem animated fadeIn">
  <app-header [params]="paramsHeader"></app-header>

  <div class="row">
    <div class="col-12 col-md-10 mx-auto">
      <div class="col-md-8 col-lg-8 mx-auto d-flex justify-content-center">
        <span class="fs-08rem txt-a-center line-h-1-2em">The private key that you imported recently</span>
      </div>
    </div>
    <div class="col-12 col-md-10 mx-auto">
      <div class="col-md-8 col-lg-8 mx-auto d-flex justify-content-center">
        <span class="fs-08rem txt-a-center line-h-1-2em">has assets in the NIS1 Blockchain</span>
      </div>
    </div>
  </div>

  <!-- ACCOUNTS LIST -->
  <div class="row">
    <div class="col-11 col-md-10 col-lg-8 mx-auto">
      <div class="col-8 mx-auto d-flex justify-content-center pt-2rem">
        <span class="fs-2rem fw-500 txt-a-center line-h-1-2em color-black">Would you like to your assets to your Sirius
          Wallet?</span>
      </div>
      <div class="col-12 mx-auto d-flex justify-content-center pt-2rem box-transparent-border-orange">
        <span class="fs-075rem fw-500 txt-a-center line-h-1-2em color-black">Warning! This process might take few hours.
          If you choose to proceed, you will receive a ticket with the transaction hash for your reference and follow
          up.</span>
      </div>
    </div>
  </div>
  <!-- END ACCOUNT LIST -->

  <!-- BUTTON -->
  <div class="row mt-2rem">
    <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-end">
      <button mdbBtn type="button" rounded="true" mdbWavesEffect class="f-w-600 background-btn pl-2rem pr-2rem"
        (click)="goToBack()" size="md">
        <span class="fs-1-2em color-white">NOT INTERESTED</span>
      </button>
    </div>

    <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-start">
      <button mdbBtn rounded="true" mdbWavesEffect class="f-w-600 background-btn pl-2rem pr-2rem" size="md"
        (click)="goToRoute()">
        <span class="fs-1-2em color-white">YES, PLEASE</span>
      </button>
    </div>
  </div>
  <!-- END BUTTON -->

</div>
