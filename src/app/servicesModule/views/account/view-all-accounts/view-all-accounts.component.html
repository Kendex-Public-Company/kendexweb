<div class="container-fluid mt-3rem mb-2rem animated fadeIn">
  <div class="row">
    <div class="col-11 col-xl-9 mx-auto">
      <!-- HEADER MODULE -->
      <div class="row">
        <!-- NAME MODULE -->
        <div class="col-12 col-md-6 col-lg-4">
          <span class="fs-1rem txt-a-center line-h-1-2em color-grey">{{moduleName}}</span>
          <span class="fs-1rem txt-a-center line-h-1-2em color-grey"> > </span>
          <span class="fs-1rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio">{{componentName}}</span>
        </div>

        <!-- ITEMS MENU -->
        <div class="col-12 col-md-6 col-lg-8 d-flex justify-content-start justify-content-md-end">
          <a class="fs-09rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio"
            [routerLink]="[routes.createNewAccount]">
            <span>Create new account</span>
          </a>

          <div class="ml-04rem mr-04rem">
            <span class="line-separator-gray"></span>
          </div>

          <a class="fs-09rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio"
            [routerLink]="[routes.backToService]">
            <span>Back to Services</span>
          </a>
        </div>
      </div>

      <!-- BORDER SEPARATOR -->
      <div class="row">
        <div class="col-12">
          <hr class="mt-03rem mb-05rem">
        </div>
      </div>

      <!-- BOX LIST ACCOUNT -->
      <div class="row">
        <ng-container *ngFor="let x of objectKeys(currentWallet.accounts)">
          <div class="col-12 col-md-10 col-lg-9 col-xl-10 mx-auto box-list-account-gray fs-08rem pb-1rem"
            [ngClass]="{'isPrimary':currentWallet.accounts[x].default}">
            <div class="row">
              <div class="col-12 col-sm-10 col-md-9 col-lg-10 col-xl-10 pt-1rem w-b-a">
                Account: {{currentWallet.accounts[x].name}} <br>
                {{currentWallet.accounts[x].address}}
              </div>
              <div
                class="col-12 col-sm-2 col-md-3 col-lg-2 col-xl-2 d-flex align-items-center justify-content-start justify-content-sm-end justify-content-md-end justify-content-lg-end justify-content-xl-end pt-1rem">

                <!-- View Details -->
                <i class="fa fa-eye fs-1-2rem cursor-p" aria-hidden="true" title="View details"
                  [routerLink]="[routes.viewDetails+currentWallet.accounts[x].name]"></i>

                <!-- Select account default -->
                <ng-container *ngIf="!currentWallet.accounts[x].default">
                  <i class="fa fa-star fs-1-2rem ml-10px cursor-p" aria-hidden="true"
                    (click)="changeAsPrimary(currentWallet.accounts[x].name)" title="Select account as default"></i>
                </ng-container>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-sm-10 col-md-9 col-lg-10 col-xl-10 pt-05rem w-b-a fw-600">
                Balance {{currentWallet.accounts[x].balance}} XPX <br>
              </div>
            </div>
          </div>

          <ng-container *ngIf="accountChanged && currentWallet.accounts[x].default">
            <div class="col-12 col-md-10 col-lg-9 col-xl-10 mx-auto d-flex justify-content-end animated fadeIn">
              <span class="msgSuccess">Account changed to default</span>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</div>
