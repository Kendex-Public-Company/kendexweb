<div class="container-fluid mt-3rem mb-2rem animated fadeIn">
  <app-header [params]="paramsHeader"></app-header>

  <!-- BOX LIST ACCOUNT -->
  <div class="row">
    <div class="col-10 mx-auto">
      <div class="row">
        <ng-container *ngIf="currentWallet?.accounts?.length > 0">
          <ng-container *ngFor="let account of currentWallet.accounts" class="d-flex justify-content-start">
            <div class="col-sm-11 col-md-11 col-lg-6 col-xl-6 mb-05rem">
              <div class="row">
                <div class="col-12">
                  <div class="row p-1rem">
                    <div class="col-12 box-list-account-gray fs-08rem pb-04rem m-0" [ngClass]="{'isPrimary':account.default}">
                      <div class="row">
                        <div class="col-12 text-center text-sm-left pt-1rem w-b-a">
                          Account: {{account.name}}
                        </div>
                        <div class="col-12 text-center text-sm-left pt-04rem w-b-a">
                          {{account.address}}
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-12 col-sm-10 col-md-9 col-lg-10 col-xl-10 text-center text-sm-left pt-05rem w-b-a fw-600">
                          <img style="padding: 0px !important" *ngIf="account.default" class="icono"
                            src="assets/images/img/icon-prx-xpx-white-16h.svg" width="20" alt="">
                          <img style="padding: 0px !important" *ngIf="!account.default" class="icono"
                            src="assets/images/img/icon-prx-xpx-green-16h.svg" width="20" alt="">
                          <span class="pl-05rem pr-1rem">{{account.balance}} XPX</span>

                          <img style="padding: 0px !important" *ngIf="account.default && account.mosaics > 0" class="icono"
                            src="assets/images/img/icon-mosaics-white-16h.svg" width="20" alt="">
                          <img style="padding: 0px !important" *ngIf="!account.default && account.mosaics > 0" class="icono"
                            src="assets/images/img/icon-mosaics-green-16h.svg" width="20" alt="">
                          <span class="pl-05rem pr-1rem" *ngIf="account.mosaics > 0"> Other mosaics: {{account.mosaics}}</span>
                        </div>

                        <div
                          class="col-12 col-sm-2 col-md-3 col-lg-2 col-xl-2 d-flex align-items-center justify-content-center justify-content-sm-end justify-content-md-end justify-content-lg-end justify-content-xl-end pt-04rem">
                          <!-- <img src="assets/images/img/icon-copy-clipboard-white.svg" class="cursor-p" alt="Copy" width="20"
                                                (click)="copyMessage('Address')" ngxClipboard *ngIf="account.default" [cbContent]="account.address"
                                                title="Copy Address">
                                              <img src="assets/images/img/icon-copy-clipboard-gray-proximax-sirius-wallet.svg" class="cursor-p" alt="Copy"
                                                width="20" (click)="copyMessage('Address')" ngxClipboard *ngIf="!account.default" [cbContent]="account.address"
                                                title="Copy Address">&nbsp; -->


                          <!-- View Details -->
                          <!-- <img src="assets/images/img/icon-edit-white-proximax-sirius-wallet.svg" class="cursor-p" *ngIf="account.default"
                                                width="20" [routerLink]="[routes.viewDetails+account.name]" title="View details">
                                              <img src="assets/images/img/icon-edit-gray-proximax-sirius-wallet.svg" class="cursor-p" *ngIf="!account.default"
                                                width="20" [routerLink]="[routes.viewDetails+account.name]" title="View details">&nbsp; -->

                          <!-- Delete-->
                          <!-- <img src="assets/images/img/icon-trash-can-gray-16h-proximax-sirius-wallet.svg" class="cursor-p"
                                                *ngIf="!account.default && account.encrypted !== ''" width="20"
                                                [routerLink]="[routes.deleteAccount+account.name]" title="Delete"> -->

                          <!-- Select account default -->
                          <!-- <ng-container *ngIf="account.encrypted !== ''">
                                              <img src="assets/images/img/icon-default-white-proximax-sirius-wallet.svg" class="cursor-p"
                                                *ngIf="account.default" width="20" title="Select account as default">
                                                <img src="assets/images/img/icon-default-gray-proximax-sirius-wallet.svg" class="cursor-p"
                                                *ngIf="!account.default" width="20" (click)="changeAsPrimary(account.name)" title="Select account as default">
                                            </ng-container> -->

                          <div class="dropdown" mdbDropdown>

                            <button mdbDropdownToggle mdbBtn color="transparent" class="dropdown-toggle waves-light" type="button"
                              mdbWavesEffect style="padding: 5px; box-shadow: 0px 0px transparent">
                            </button>

                            <div class="dropdown-menu dropdown-menu-right">
                              <a class="dropdown-item fs-075rem" [routerLink]="[routes.viewDetails+account.name]">Edit</a>
                              <a class="dropdown-item fs-075rem" *ngIf="account.default !== true"
                                (click)="changeAsPrimary(account.name)">Make Default</a>
                              <a class="dropdown-item fs-075rem text-black-50" *ngIf="account.default === true">Make
                                Default</a>
                              <a class="dropdown-item fs-075rem">Export</a>
                              <a class="dropdown-item fs-075rem" *ngIf="!account.default && account.encrypted !== ''"
                                [routerLink]="[routes.deleteAccount+account.name]">Delete</a>
                              <a class="dropdown-item fs-075rem text-black-50" *ngIf="account.default">Delete</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>

        </ng-container>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-11 col-md-10 col-lg-9 col-xl-10 mx-auto mt-1rem d-flex justify-content-center">
      <button mdbBtn type="button" rounded="true" mdbWavesEffect class="background-btn-inverse pl-2rem pr-2rem"
        size="md" (click)="exportWallet()">
        <!-- <span class="spinner-border spinner-border-sm text-light mr-sm-2" role="status" aria-hidden="true"
                    *ngIf="currentBlock === 0 && !disabledBtnAddMosaic"></span> -->
        <span class="fs-1-2em text-cl-m fw-700">EXPORT WALLET</span>
      </button>
    </div>
  </div>
</div>
