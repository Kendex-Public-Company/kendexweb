<div class="container mt-3rem mb-2rem animated fadeIn">
  <div class="row">
    <div class="col-11 d-flex justify-content-center">
      <span class="fs-1-7rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio">{{ walletName }}</span>
    </div>
    <div class="col-11 col-md-10 mx-auto">
      <hr class="mt-05rem mb-06rem">
    </div>

  </div>
  <!-- address -->
  <div class="row">
    <div class="col-11 col-sm-12 col-md-10 col-lg-8 mx-auto d-flex align-items-center box-grey">
      <div class="col-10">
        <span>{{ titleAddress }} </span>
        <br>
        <span class="font-small d-flex">{{address}}</span>
      </div>
      <div class="col-2 text-right">
        <i mdbWavesEffect (click)="copyMessage('Address')" ngxClipboard [cbContent]="address"
          class="fa fa-copy cursor-p"></i>
      </div>
    </div>
  </div>
  <!-- public key -->
  <div class="row">
    <div class="col-11 col-sm-12 col-md-10 col-lg-8 mx-auto d-flex align-items-center box-grey">
      <div class="col-10">
        <span>{{ titlePublickey }} </span>
        <br>
        <span class="font-small d-flex ">{{ publicKey }}</span>
      </div>
      <div class="col-2 text-right">
        <i mdbWavesEffect (click)="copyMessage('Public Key')" ngxClipboard [cbContent]="publicKey"
          class="fa fa-copy cursor-p"></i>
      </div>
    </div>
  </div>
  <!-- Information -->
  <div class="row">
    <div class="col-11 col-sm-12 col-md-10 col-lg-8 mx-auto box-transparent-border-orange">
      <div>
        <span class="fw-600">{{ descriptionPrivateKey }}</span>
        <br>
        <!-- <span class="fw-600">Access to your digital assets cannot be recovered without it</span> -->
      </div>
    </div>
  </div>

  <!-- private key -->
  <ng-container *ngIf="!showPassword">
    <div class="row animated fadeIn">
      <div class="col-11 col-sm-12 col-md-10 col-lg-8 mx-auto d-flex align-items-center box-grey">
        <div class="col-10">
          <span> {{ titlePrivateKey }} </span>
          <br>
          <span class="font-small d-flex">{{ privateKey }}</span>
        </div>
        <div class="col-2 text-right">
          <i mdbWavesEffect (click)="copyMessage('Private Key')" ngxClipboard [cbContent]="privateKey"
            class="fa fa-copy cursor-p"></i>
        </div>
      </div>
    </div>
  </ng-container>


  <!-- password -->
  <ng-container *ngIf="showPassword">
    <form [formGroup]="validatingForm">
      <div class="row">
        <div class="col-11 col-sm-10 col-md-8 col-lg-6 mx-auto">
          <div class="md-form form-sm mt-1rem mb-0rem">
            <input [maxlength]="configurationForm.passwordWallet.maxLength"
              [minlength]="configurationForm.passwordWallet.minLength" formControlName="password" mdbInputDirective
              mdbValidate [validateSuccess]="true" [validateError]="true" type="password" id="password"
              class="form-control form-control-sm input-border" placeholder="Enter password">

            <!-- VALIDATION -->
            <mdb-error *ngIf="
                        validateInput('password', '').invalid &&
                        (validateInput('password', '').dirty || validateInput('password', '').touched)">
              <span>Input invalid</span>
            </mdb-error>
          </div>
        </div>
      </div>
    </form>
  </ng-container>


  <!-- buttons create and clear -->
  <div class="row mt-2rem">
    <div class="col-11 col-sm-6 d-flex justify-content-center mx-auto">
      <button mdbBtn type="button" rounded="true" mdbWavesEffect class="f-w-600 background-btn pl-2rem pr-2rem"
        size="md" (click)="decryptWallet()" *ngIf="showPassword">
        <!-- <span class="fs-1-2em color-white" *ngIf="viewPrivateKey"><i class="fa fa-magic mr-1"></i> HIDE PRIVATE KEY</span> -->
        <span class="fs-1-2em color-white">
          <i class="fa fa-magic mr-1"></i> SHOW PRIVATE KEY</span>
      </button>

      <button mdbBtn type="button" rounded="true" mdbWavesEffect class="f-w-600 background-btn pl-2rem pr-2rem"
        size="md" (click)="hidePrivateKey()" *ngIf="!showPassword">
        <span class="fs-1-2em color-white">
          <i class="fa fa-magic mr-1"></i> HIDE PRIVATE KEY</span>
        <!-- <span class="fs-1-2em color-white" *ngIf="!viewPrivateKey"><i class="fa fa-magic mr-1"></i> SHOW PRIVATE KEY</span> -->
      </button>
    </div>
  </div>


</div>
