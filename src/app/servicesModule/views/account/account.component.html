<div class="container mt-10rem mb-3rem animated fadeIn">
  <!-- Title -->
  <ng-container>
    <div class="row">
      <div class="col-10 mx-auto">
        <h1 class="text-align-center wallet-name"><i class="fa fa-user" aria-hidden="true"></i> Account</h1>
        <hr class="background-divisor">
      </div>
    </div>
  </ng-container>

  <!-- BOX WALLET NAME -->
  <div class="row">
    <div class="col-12 mx-auto">
      <!-- ADDRESS -->
      <div class="row box-form-white mt-1rem">
        <div class="col-12 mt-5px">
          <h4 class="f-w-500 mb-0rem">{{walletName}}</h4>
        </div>

        <div class="col-12 mb-5px">
          <div class="row mt-3px">
            <div class="col-10 col-md-10 col-lg-11">
              <span class="f-s-1rem gray-color f-w-400">Address: </span>
              <span class="f-s-1rem f-w-500">{{address}}</span>
            </div>
            <div class="col-2 col-md-2 col-lg-1 d-flex align-items-center">
              <i mdbWavesEffect (click)="copyMessage('Address')" ngxClipboard [cbContent]="address"
                class="fa fa-paste prefix cursor-pointer f-s-1-5rem"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- PUBLIC KEY -->
      <div class="row box-form-white mt-1rem">
        <div class="col-10 col-md-10 col-lg-11">
          <span class="f-s-1rem gray-color f-w-400">Public key: </span>
          <span class="f-s-1rem f-w-500">{{publicKey}}</span>
        </div>
        <div class="col-2 col-md-2 col-lg-1 d-flex align-items-center">
          <i mdbWavesEffect (click)="copyMessage('Public key')" ngxClipboard [cbContent]="publicKey"
            class="fa fa-paste prefix cursor-pointer f-s-1-5rem"></i>
        </div>
      </div>

      <!-- <ng-container *ngIf="showPanelPrivateKey">
            <div class="row mt-3px">
              <div class="col-10 col-md-10 col-lg-11">
                <span class="f-s-1rem gray-color f-w-400">Private key: </span>
                <span class="f-s-1rem f-w-500">{{privateKey}}</span>
              </div>
              <div class="col-2 col-md-2 col-lg-1 d-flex align-items-center">
                <i mdbWavesEffect (click)="copyMessage('Private key')" ngxClipboard [cbContent]="privateKey"
                  class="fa fa-paste prefix cursor-pointer f-s-1-5rem"></i>
              </div>
            </div>
          </ng-container> -->
    </div>
  </div>
</div>


<div class="container-fluid mt-3rem separation">
  <div class="row">
    <!-- PANEL 1 -->
    <div class="col-sm-12 col-lg-5 mb-3rem mx-auto">
      <div class="border-bottom-title">
        <span class="font-title">{{titleAccountInformation}}</span>
      </div>
      <div class="row">
        <div class="col-10">
          <div class="md-form mt-5">
            <i class="fa fa-user prefix text-gris"></i>
            <input [mdbValidate]="false" [(ngModel)]="address" readonly type="text" autocomplete="off" required
              id="walletname" class="form-control" mdbInputDirective data-success="Valid address">
            <label class="active" for="address">Address</label>
          </div>
        </div>
        <div class="col-2 d-flex align-items-center">
          <i mdbWavesEffect (click)="copyMessage('Address')" ngxClipboard [cbContent]="address"
            style="font-size: 1.5rem; padding-top: 35px;" class="fa fa-paste prefix text-gris cursor-pointer"></i>
        </div>
      </div>
      <div class="md-form mt-5">
        <i class="fa fa-key prefix text-gris"></i>
        <input readonly [mdbValidate]="false" [(ngModel)]="publicKey" type="text" autocomplete="off" required
          id="publicKey" class="form-control" mdbInputDirective data-success="Valid Public key">
        <label class="active" for="publicKey">Public key</label>
      </div>
    </div>

    <!-- PANEL 2 -->
    <div class="col-sm-12 col-lg-7">
      <div class="border-bottom-title">
        <span class="font-title">{{titlePrivateKey}}</span>
      </div>
      <div class="card background-gold text-center z-depth-2 mt-5">
        <div class="card-body">
          <p class="white-text mb-0">{{descriptionPrivateKey}}</p>
        </div>
      </div>



      <ng-container *ngIf="privateKey !== ''">
        <div class="row">
          <div class="col-10">
            <div class="md-form mt-5">
              <i class="fa fa-key prefix text-gris"></i>
              <input readonly [mdbValidate]="false" [(ngModel)]="privateKey" type="text" autocomplete="off" required
                id="privateKey" class="form-control" mdbInputDirective>
              <label class="active" for="privateKey">Private key</label>
            </div>
          </div>
          <div class="col-2 d-flex align-items-center">
            <i mdbWavesEffect (click)="copyMessage('Private key')" ngxClipboard [cbContent]="privateKey"
              style="font-size: 1.5rem; padding-top: 35px;" class="fa fa-paste prefix text-gris cursor-pointer"></i>
            <i mdbWavesEffect (click)="hidePrivateKey()" ngxClipboard
              style="font-size: 1.5rem; padding-top: 35px; padding-left: 15px;"
              class="fa fa-trash prefix text-gris cursor-pointer"></i>
          </div>
        </div>
      </ng-container>


      <ng-container *ngIf="showPassword">
        <div class="row">
          <div class="col-10">
            <div class="md-form mt-5" id="container-password">
              <i class="fa fa-lock prefix text-gris"></i>
              <input [mdbValidate]="false" [(ngModel)]="password" type="password" autocomplete="off" required
                id="password" class="form-control" mdbInputDirective data-success="Valid password">
              <label for="password">Enter your wallet password</label>
            </div>
          </div>
          <div class="col-2 d-flex align-items-center">
            <i mdbWavesEffect (click)="decryptWallet()" ngxClipboard [cbContent]="address"
              style="font-size: 1.5rem; padding-top: 35px;"
              class="fa fa-external-link prefix text-gris cursor-pointer"></i>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="showPanelPrivateKey">
        <div class="md-form mt-5" id="container-password">
          <i class="fa fa-external-link prefix text-gris"></i>
          <input type="text" autocomplete="off" required id="exportMobile" class="form-control" mdbInputDirective
            data-success="Valid export mobile">
          <label for="exportMobile">Export to mobile</label>
        </div>
        <div class="row-fluid mx-auto">
          <div style="padding-top: 5px" class="col-xs-12 col-md-5 background-gold buttons" mdbBtn mdbWavesEffect>
            <span style="font-size:12px">Share account into QR</span>
          </div>
          <div style="padding-top: 5px" class="col-xs-12 col-md-6 background-gold buttons" mdbBtn mdbWavesEffect>
            <span style="font-size:12px">Export wallet QR (Android and IOS)</span>
          </div>
        </div>
        <div class="md-form mt-5" id="container-password">
          <i class="fa fa-lock prefix text-gris"></i>
          <input type="text" autocomplete="off" required id="backupWallet" class="form-control" mdbInputDirective
            data-success="Valid backup wallet">
          <label for="backupWallet">Backup wallet</label>
        </div>

        <div class="card background-gold text-center z-depth-2 mt-5">
          <div class="card-body">
            <p class="white-text mb-0">{{descriptionBackupWallet}}</p>
          </div>
        </div>
      </ng-container>

    </div>
  </div>
</div>
