<div class="container mt-3rem mb-2rem animated fadeIn">
    <div class="row">
        <div class="col-12 col-md-8">
            <span class="fs-1rem txt-a-center line-h-1-2em color-grey">Polls</span>
            <span class="fs-1rem txt-a-center line-h-1-2em color-grey"> > </span>
            <span class="fs-1rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio">Votes and Results</span>
        </div>

        <div class="col-12 col-md-4 d-flex justify-content-start justify-content-md-end">
            <a class="fs-09rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio" [routerLink]="[routes.backToService]">
                <span>Back to Services</span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <hr class="mt-03rem mb-05rem">
        </div>
    </div>

    <div class="row">
        <div class="col-12 justify-content-center txt-a-center">
            <!-- ACCOUNT EDIT -->
            <div class="row ml-01rem" *ngIf="pollSelected">
                <div class="col-11 col-md-10 col-lg-8 mx-auto">
                    <div class="d-flex flex-column">
                        <div class="d-flex justify-content-center"><span class="fs-2rem fw-600">{{pollSelected.name}}</span>
                        </div>
                    </div>
                    <div class="d-flex flex-column">
                        <div class="d-flex justify-content-center"><span class="fs-1rem">{{pollSelected.desciption}}</span>
                        </div>
                    </div>
                    <hr style="border-top: 3px solid rgba(0, 0, 0, 0.1)" class="mt-03rem mb-05rem">
                    <div class="d-flex flex-column">
                        <div class="d-flex justify-content-center">
                            <span class="fs-1rem fw-600"> {{statusPoll(pollSelected.endDate ,pollSelected.startDate)}} </span>
                            <span class="fs-1rem "> > </span>
                            <span class="fs-1rem "> Finish </span>
                            <span class="fs-1rem "> > </span>
                            <span class="fs-1rem "> {{formtDate(pollSelected.endDate)}} </span>
                        </div>
                    </div>
                    <hr style="border-top: 3px solid rgba(0, 0, 0, 0.1)" class="mt-03rem mb-05rem">
                </div>
            </div>




            <!-- Searching and icon reload -->
            <div class="row mt-2rem">
                <div class="col-11 col-sm-11 col-lg-10 mx-auto">
                    <!-- Searching -->
                    <ng-container *ngIf="searching">
                        <div class="col-12">
                            <mdb-progress-bar class="progress primary-color-dark" mode="indeterminate">
                            </mdb-progress-bar>
                        </div>
                    </ng-container>
                </div>
            </div>



            <div class="row ml-01rem" *ngIf="viewOptions">
                <div class="col-9 col-md-8 col-lg-6  mx-auto">
                    <ng-container *ngFor="let item of pollSelected?.options; let i = index">
                        <div class="d-flex  custom-control custom-checkbox custom-control-inline custom-control-right">
                            <!-- <div class="custom-control custom-checkbox custom-control-inline custom-control-right"> -->
                            <input ([ngModel])="item?.name" (change)="checkOptionPoll($event, item?.name)" type="checkbox"
                                id="{{i}}" value="" class="custom-control-input">
                            <label class="custom-control-label" for="{{i}}">{{item?.name}}</label>
                            <!-- </div> -->
                        </div>
                    </ng-container>
                </div>
            </div>


        </div>
    </div>

</div>
