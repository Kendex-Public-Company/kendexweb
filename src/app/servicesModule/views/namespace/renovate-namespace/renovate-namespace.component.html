<div class="container-fluid mt-11rem mb-3rem animated fadeIn">
  <!-- TITLE -->
  <div class="row">
    <div class="col-12 mx-auto">
      <!-- Title and Divir -->
      <div class="row">
        <div class="col-9 col-sm-10 mx-auto">
          <span class="d-flex justify-content-center align-items-center wallet-name">
            <img class="mr-05rem h2-3em" src="assets/images/img/icon-namespaces-white.svg" alt="">
            <span class="f-w-bold fs-2em">Namespace</span>
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-12 mx-auto">
          <hr class="background-divisor">
        </div>

        <div class="col-11 col-sm-10 mx-auto">
          <h5 class="f-w-bold color-yellow text-align-center">Renovate Namespace...</h5>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-1rem">
    <!-- FORM -->
    <div class="col-12 col-lg-8 mb-3rem">
      <form [formGroup]="renovateNamespaceForm" (ngSubmit)="renovateNamespace()">
        <div class="row d-flex justify-content-center">

          <!-- FIRST BOX -->
          <div class="col-11">
            <div class="box-form pt-0 pb-0">
              <div class="row">
                <div class="col-12">
                  <div class="row">
                    <!-- Select namespace -->
                    <div class="col-12">
                      <div class="row d-flex justify-content-center">
                        <div
                          class="col-3 col-sm-2 col-md-1 d-flex align-items-center justify-content-end justify-content-sm-center">
                          <img class="h1-5em" src="assets/images/img/icon-namespaces-white.svg" alt="">
                        </div>

                        <div class="col-9 col-sm-10 col-md-11">
                          <div class="md-form">
                            <ng-select [items]="namespaceSelect" formControlName="rootNamespace" bindLabel="label"
                              bindValue="value" placeholder="Select namespace" (change)="optionSelected($event)">
                            </ng-select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Duration -->
                <div class="col-12">
                  <div class="row d-flex justify-content-center">
                    <div
                      class="col-3 col-sm-2 col-md-1 d-flex align-items-center justify-content-end justify-content-sm-center">
                      <img class="h1-5em" src="assets/images/img/icon-duration-white.svg" alt="">
                    </div>

                    <div class="col-9 col-sm-10 col-md-11">
                      <div class="md-form">
                        <input formControlName="duration" mdbInputDirective type="number" min="1" pattern="^[0-9]+"
                          name="duration" id="duration" class="form-control" data-success="Valid duration"
                          [errorMessage]="getError('duration')">
                        <label for="duration">Duration</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Fee & Rental fee-->
          <div class="col-11 mt-1-5rem">
            <div class="box-form-white">
              <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-6 t-a-c">
                  <span class="fw-400 color-dark-green">Fee: </span>
                  <span class="f-w-bold color-dark-green">{{fee}}</span>
                </div>

                <div class="col-12 col-md-6 t-a-c">
                  <span class="fw-400 color-dark-green">Rental Fee: </span>
                  <span class="f-w-bold color-dark-green">{{fee}}</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Password -->
          <div class="col-10 col-md-11 mt-1-5rem">
            <div class="box-form pt-0 pb-0">
              <div class="row d-flex justify-content-center">
                <div
                  class="col-3 col-sm-2 col-md-1 d-flex align-items-center justify-content-end justify-content-sm-center">
                  <img class="h1-5em" src="assets/images/img/icon-password-white.svg" alt="">
                </div>

                <div class="col-9 col-sm-10 col-md-11">
                  <div class="md-form">
                    <input type="password" autocomplete="off" formControlName="password" required id="password"
                      class="form-control" mdbInputDirective data-success="Valid password"
                      [errorMessage]="getError('password')">
                    <label for="password">password</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-11 mt-1-5rem d-flex justify-content-center">
            <div class="row">
              <div class="col-6">
                <button mdbBtn size="md" rounded="true" class="waves-light btn-white" mdbWavesEffect
                  type="button">Clean</button>
              </div>
              <div class="col-6">
                <button mdbBtn size="md" rounded="true" class="waves-light btn-dark-green-prx" mdbWavesEffect
                  type="submit">Create</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
