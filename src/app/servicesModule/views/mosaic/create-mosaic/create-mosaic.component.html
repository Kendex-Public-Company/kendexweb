<div class="container-fluid mt-11rem mb-3rem animated fadeIn">
  <!-- TITLE -->
  <div class="row">
    <div class="col-11 mx-auto">
      <!-- Title and Divir -->
      <div class="row">
        <div class="col-9 col-sm-10 mx-auto">
          <span class="d-flex justify-content-center align-items-center wallet-name">
            <img class="mr-05rem h2-3em" src="assets/images/img/icon-mosaics-white.svg" alt="">
            <span class="f-w-bold fs-1-5rem title-module">Create Mosaic</span>
          </span>
        </div>
      </div>

      <!-- Create new.... -->
      <div class="row">
        <div class="col-12 mx-auto">
          <hr class="background-divisor">
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-1rem">
    <!-- FORM -->
    <div class="col-12 mb-1rem">
      <form [formGroup]="mosaicForm" (ngSubmit)="send()">
        <div class="row d-flex justify-content-center">
          <!-- Duration-->
          <div class="col-10 col-md-11 mt-1-5rem">
            <div class="box-form pt-0 pb-0">
              <div class="row d-flex justify-content-center">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-3 col-sm-2 d-flex align-items-center justify-content-end justify-content-sm-center">
                      <img class="h1-5em" src="assets/images/img/icon-duration-light-green.svg" alt="">
                    </div>

                    <div class="col-9 col-sm-10">
                      <div class="md-form">
                        <input mask="0*" pattern="^[0-9]+" min="1" type="text" autocomplete="off" required
                          formControlName="duration" id="duration" class="form-control" mdbInputDirective
                          data-success="Valid duration" [errorMessage]="getError('duration')">
                        <label for="duration">Duration (number of days)</label>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 background-dark-green-plus d-flex align-items-center justify-content-center">
                      <div class="row">
                        <div class="col-12">
                          <span class="text-white fw-400 fs-0-8-rem">Approximately in blocks: <strong>{{durationByBlock}}</strong></span>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Supply -->
          <div class="col-10 col-md-11 mt-1-5rem">
            <div class="box-form pt-0 pb-0">
              <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-sm-12">
                  <div class="row">
                    <div
                      class="col-3 col-sm-2 col-md-1 d-flex align-items-center justify-content-end justify-content-sm-center">
                      <img class="h1-5em" src="assets/images/img/icon-amount-white.svg" alt="">
                    </div>
    
                    <div class="col-9 col-sm-10 col-md-11">
                      <div class="md-form">
                        <input mask="comma_separator.0" type="text" autocomplete="off" required
                          formControlName="deltaSupply" id="deltaSupply" class="form-control" mdbInputDirective
                          data-success="Valid Supply" [errorMessage]="getError('deltaSupply')">
                        <label for="walletname">Supply</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="row">
                    <div class="col-3 col-sm-2 d-flex align-items-center justify-content-end justify-content-sm-center">
                      <img class="h1-5em" src="assets/images/img/icon-namespaces-white.svg" alt="">
                    </div>
    
                    <div class="col-9 col-sm-10">
                      <div class="md-form">
                        <input pattern="[1-6]{1}" mask="0{1}" type="text" autocomplete="off" required
                          formControlName="divisibility" id="divisibility" class="form-control" mdbInputDirective
                          data-success="Valid divisibility" [errorMessage]="getError('divisibility', 'The divisibility
                          must be between 1 and 6')">
                        <label for="walletname">Divisibility (decimal places)</label>
                      </div>
                    </div>
                  </div>                
                </div>
              </div>
            </div>
          </div>


          <!-- Properties -->
          <div class="col-10 col-md-11 mt-1-5rem">
            <div class="box-form">
              <div class="row d-flex justify-content-center">
                <div class="col-12 col-sm-4 color-white fw-400 d-flex justify-content-center">
                  <mdb-checkbox formControlName="transferable">Transferable</mdb-checkbox>
                </div>

                <div class="col-12 col-sm-4 color-white fw-400 d-flex justify-content-center">
                  <mdb-checkbox formControlName="supplyMutable">Supply Mutable</mdb-checkbox>
                </div>

                <div class="col-12 col-sm-4 color-white fw-400 d-flex justify-content-center">
                  <mdb-checkbox formControlName="levyMutable">Levy Mutable</mdb-checkbox>
                </div>
              </div>
            </div>
          </div>

          <!-- Password -->
          <div class="col-10 col-md-11 mt-1-5rem">
            <div class="box-form pt-0 pb-0">
              <div class="row d-flex justify-content-center">
                <div
                  class="col-3 col-sm-2 col-md-1 d-flex align-items-center justify-content-end justify-content-sm-center">
                  <img class="h1-5em" src="assets/images/img/icon-password-white.svg" alt="">
                </div>

                <div class="col-9 col-sm-10 col-md-11">
                  <div class="md-form">
                    <input type="password" autocomplete="off" required formControlName="password" id="password"
                      class="form-control" mdbInputDirective data-success="Valid password"
                      [errorMessage]="getError('password')">
                    <label for="walletname">Password</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-10 col-md-11 mt-1-5rem d-flex justify-content-center">
            <div class="row">
              <div class="col-6">
                <button mdbBtn size="sm" rounded="true" class="waves-light btn-white" mdbWavesEffect type="button"
                  (click)="clearForm()">Clear</button>
              </div>
              <div class="col-6">
                <button mdbBtn size="sm" rounded="true" class="waves-light btn-dark-green-prx" mdbWavesEffect
                  type="submit">Create</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
