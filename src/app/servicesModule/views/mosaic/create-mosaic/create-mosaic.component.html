<div class="container-fluid mt-11rem mb-3rem animated fadeIn">
  <!-- TITLE -->
  <div class="row">
    <div class="col-12 mx-auto">
      <!-- Title and Divir -->
      <div class="row">
        <div class="col-9 col-sm-10 mx-auto">
          <h1 class="text-align-center wallet-name"><i class="fa fa-user" aria-hidden="true"></i> Mosaics
          </h1>
        </div>
      </div>

      <!-- Create new.... -->
      <div class="row">
        <div class="col-12 mx-auto">
          <hr class="background-divisor">
        </div>

        <div class="col-11 col-sm-10 mx-auto">
          <h5 class="f-w-bold color-yellow text-align-center">Create new...</h5>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-1rem">
    <!-- FORM -->
    <div class="col-12 mb-1rem">
      <form [formGroup]="mosaicForm" (ngSubmit)="send()">
        <div class="row d-flex justify-content-center">

          <!-- Parentnamespace
          <div class="col-10 col-md-11 mt-1-5rem">
            <div class="box-form pt-0 pb-0">
              <div class="row d-flex justify-content-center">
                <div class="col-12">
                  <div class="md-form">
                    <i class="fa fa-linode prefix color-white"></i>
                    <mdb-select [options]="parentNamespace" required formControlName="parentNamespace"
                      class="colorful-select dropdown-default" mdbInputDirective data-success="Valid Parent Namespace"
                      [errorMessage]="getError('parentNamespace')"></mdb-select>
                  </div>
                </div>
              </div>
            </div>
          </div>-->

          <!-- Mosaic name -->
          <div class="col-10 col-md-11 mt-1-5rem">
            <div class="box-form pt-0 pb-0">
              <div class="row d-flex justify-content-center">
                <div class="col-12">
                  <div class="md-form">
                    <i class="fa fa-th prefix color-white"></i>
                    <input type="text" autocomplete="off" required formControlName="mosaicName" id="mosaicName"
                      class="form-control" mdbInputDirective data-success="Valid mosaic name"
                      [errorMessage]="getError('mosaicName')">
                    <label for="walletname">Mosaic name</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Duration & divisibility-->
          <div class="col-10 col-md-11 mt-1-5rem">
            <div class="box-form pt-0 pb-0">
              <div class="row d-flex justify-content-center">
                <div class="col-12 col-sm-6">
                  <div class="md-form">
                    <i class="fa fa-th prefix color-white"></i>
                    <input type="number" autocomplete="off" required formControlName="duration" id="duration"
                      class="form-control" mdbInputDirective data-success="Valid mosaic name"
                      [errorMessage]="getError('duration')">
                    <label for="walletname">Duration</label>
                  </div>
                </div>

                <div class="col-12 col-sm-6">
                  <div class="md-form">
                    <i class="fa fa-th prefix color-white"></i>
                    <input type="number" autocomplete="off" required formControlName="divisibility" id="divisibility"
                      class="form-control" mdbInputDirective data-success="Valid mosaic name"
                      [errorMessage]="getError('divisibility')">
                    <label for="walletname">Divisibility</label>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <!-- Properties -->
          <div class="col-10 col-md-11 mt-1-5rem">
            <div class="box-form">
              <div class="row d-flex justify-content-center">
                <div class="col-12 col-sm-4 color-white fw-400">
                  <mdb-checkbox formControlName="transferable">Transferable</mdb-checkbox>
                </div>

                <div class="col-12 col-sm-4 color-white fw-400">
                  <mdb-checkbox formControlName="supplyMutable">Supply Mutable</mdb-checkbox>
                </div>

                <div class="col-12 col-sm-4 color-white fw-400">
                  <mdb-checkbox formControlName="levyMutable">Levy Mutable</mdb-checkbox>
                </div>
              </div>
            </div>
          </div>

          <!-- Password -->
          <div class="col-10 col-md-11 mt-1-5rem">
            <div class="box-form pt-0 pb-0">
              <div class="row d-flex justify-content-center">
                <div class="col-12">
                  <div class="md-form">
                    <i class="fa fa-th prefix color-white"></i>
                    <input type="password" autocomplete="off" required formControlName="password" id="password"
                      class="form-control" mdbInputDirective data-success="Valid password"
                      [errorMessage]="getError('password')">
                    <label for="walletname">Password</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-10 col-md-11 mt-1-5rem d-flex justify-content-center">
            <div class="row">
              <div class="col-6">
                <button mdbBtn size="lg" rounded="true" class="waves-light btn-white" mdbWavesEffect
                  type="button">Clean</button>
              </div>
              <div class="col-6">
                <button mdbBtn size="lg" rounded="true" class="waves-light btn-dark-green-prx" mdbWavesEffect
                  type="submit">Create</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
