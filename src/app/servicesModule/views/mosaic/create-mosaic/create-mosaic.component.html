<div class="mt-3rem mb-3rem animated fadeIn">
  <div class="container-fluid">
    <div class="row ">
      <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 mx-auto">
        <!-- <mdb-card-header class="background-gold white-text text-align-center py-4">
            <img src="assets/images/logo/logo-white.png" class="size-img-card-header">
          </mdb-card-header> -->


        <form [formGroup]="mosaicForm" (ngSubmit)="send()">
          <div class="row">
            <div class="col-12 col-sm-6  col-md-10 col-lg-6 ">
              <div class="md-form mt-5">
                <i class="fa fa-linode prefix text-gris"></i>
                <mdb-select [options]="parentNamespace" required formControlName="parentNamespace" class="colorful-select dropdown-default"
                  mdbInputDirective data-success="Valid Parent Namespace" [errorMessage]="getError('parentNamespace')"></mdb-select>
              </div>

              <div class="md-form mt-5">
                <i class="fa fa-th prefix text-gris"></i>
                <input type="text" autocomplete="off" required formControlName="mosaicName" id="mosaicName" class="form-control"
                  mdbInputDirective data-success="Valid mosaic name" [errorMessage]="getError('mosaicName')">
                <label for="walletname">Mosaic name</label>
              </div>


              <div class="md-form mt-5">
                <i class="fa fa-th prefix text-gris"></i>
                <input type="password" autocomplete="off" required formControlName="password" id="password" class="form-control"
                  mdbInputDirective data-success="Valid password" [errorMessage]="getError('password')">
                <label for="walletname">Password</label>
              </div>
            </div>

            <div class="col-12 col-sm-6 col-md-10 col-lg-6 ">
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="md-form mt-5">
                    <i class="fa fa-th prefix text-gris"></i>
                    <input type="number" autocomplete="off" required formControlName="duration" id="duration" class="form-control"
                      mdbInputDirective data-success="Valid mosaic name" [errorMessage]="getError('duration')">
                    <label for="walletname">Duration</label>
                  </div>

                  <div class="md-form mt-5">
                    <i class="fa fa-th prefix text-gris"></i>
                    <input type="number" autocomplete="off" required formControlName="divisibility" id="divisibility"
                      class="form-control" mdbInputDirective data-success="Valid mosaic name" [errorMessage]="getError('divisibility')">
                    <label for="walletname">Divisibility</label>
                  </div>
                </div>

                <div class="col-12 col-md-6">
                  <div class="mt-5">
                    <mdb-checkbox formControlName="transferable">Transferable</mdb-checkbox>
                  </div>
                  <div class="mt-3">
                    <mdb-checkbox formControlName="supplyMutable">Supply Mutable</mdb-checkbox>
                  </div>
                  <div class="mt-3">
                    <mdb-checkbox formControlName="levyMutable">Levy Mutable</mdb-checkbox>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-4rm align-self-center">
            <div class="row ">
              <div class="mx-auto">
                <div class="row">
                  <div class="col-12">
                    <button mdbBtn color="default" size="lg" rounded="true" class="waves-light" mdbWavesEffect type="submit">Create</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
