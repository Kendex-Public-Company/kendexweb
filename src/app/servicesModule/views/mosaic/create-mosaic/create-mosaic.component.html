<div class="container mt-3rem mb-2rem animated fadeIn">
  <div class="row">
    <div class="col-12 col-md-8">
      <span class="fs-1rem txt-a-center line-h-1-2em color-grey">{{moduleName}}</span>
      <span class="fs-1rem txt-a-center line-h-1-2em color-grey"> > </span>
      <span class="fs-1rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio">{{componentName}}</span>
    </div>

    <div class="col-12 col-md-4 d-flex justify-content-start justify-content-md-end">
      <a class="fs-09rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio" [routerLink]="[backToService]">
        <span>Back to Services</span>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <hr class="mt-03rem mb-05rem">
    </div>
  </div>

  <div class="row">
    <div class="col-12 justify-content-center">
      <form [formGroup]="mosaicForm" (ngSubmit)="send()">

        <div class="row mt-1rem">

          <ng-container *ngIf="insuficienteBalance">
            <div class="col-11 col-sm-12 col-md-10 col-lg-8 mx-auto d-flex justify-content-end">
              <span class="fs-08rem fw-600 color-error-message">Balance insuficiente</span>
            </div>
          </ng-container>


          <div class="col-11 col-sm-12 col-md-10 col-lg-8 mx-auto">
            <div class="md-form form-sm mt-0 mb-0rem">
              <input formControlName="duration" mdbInputDirective mdbValidate [validateSuccess]="true"
                [validateError]="true" type="text" id="duration" class="form-control form-control-sm input-border"
                placeholder="Duration (number of days)">

              <!-- VALIDATION -->
              <mdb-error
                *ngIf="validateInput('duration', '').invalid && (validateInput('duration', '').dirty || validateInput('duration', '').touched)">
                <span>Input invalid</span>
              </mdb-error>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-11 col-sm-12 col-md-10 col-lg-8 mx-auto">
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="md-form form-sm mt-1rem mb-0rem">
                  <input mask="comma_separator.0" formControlName="deltaSupply" mdbInputDirective mdbValidate
                    [validateSuccess]="true" [validateError]="true" type="text" id="supply"
                    class="form-control form-control-sm input-border" placeholder="Supply">

                  <!-- VALIDATION -->
                  <mdb-error
                    *ngIf="validateInput('deltaSupply', '').invalid && (validateInput('deltaSupply', '').dirty || validateInput('deltaSupply', '').touched)">
                    <span>Input invalid</span>
                  </mdb-error>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="md-form form-sm mt-1rem mb-0rem">
                  <input formControlName="divisibility" mdbInputDirective mdbValidate [validateSuccess]="true"
                    [validateError]="true" type="text" id="divisibility" maxlength="1"
                    class="form-control form-control-sm input-border" placeholder="Divisibility">

                  <!-- VALIDATION -->
                  <mdb-error
                    *ngIf="validateInput('divisibility', '').invalid && (validateInput('divisibility', '').dirty || validateInput('divisibility', '').touched)">
                    <span>Input invalid</span>
                  </mdb-error>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- FEE -->
        <div class="row ml-01rem">
          <div class="col-11 col-md-10 col-lg-8 mx-auto">
            <div class="box-grey pt-1rem pb-1rem d-flex justify-content-center">
              <div class="row">
                <div class="col-12">
                  <img class="icono" src="assets/images/img/icon-prx-xpx-green-16h-proximax-sirius-wallet.svg" alt="">
                  <span>Fee: 0.000000 XPX</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- RENTAL FEE -->
        <div class="row ml-01rem">
          <div class="col-11 col-md-10 col-lg-8 mx-auto">
            <div class="box-grey pt-1rem pb-1rem d-flex justify-content-center">
              <div class="row">
                <div class="col-12">
                  <img class="icono" src="assets/images/img/icon-prx-xpx-green-16h-proximax-sirius-wallet.svg" alt="">
                  <span> Rental Fee: {{calculateRentalFee}} XPX</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row ml-01rem ">
          <div class="col-11 col-sm-12 col-md-10 col-lg-8 mx-auto box-grey d-flex justify-content-center">
            <!-- Transferable -->
            <mdb-checkbox formControlName="transferable" [inline]="true">Transferable</mdb-checkbox>

            <!-- Supply Mutable -->
            <mdb-checkbox formControlName="supplyMutable" [inline]="true">Supply Mutable</mdb-checkbox>

            <!-- Levy Mutable -->
            <mdb-checkbox formControlName="levyMutable" [inline]="true">Levy Mutable</mdb-checkbox>
          </div>
        </div>

        <div class="row">
          <div class="col-11 col-sm-12 col-md-10 col-lg-8 mx-auto">
            <div class="md-form form-sm mt-1rem mb-0rem">
              <input [maxlength]="configurationForm.passwordWallet.maxLength"
                [minlength]="configurationForm.passwordWallet.minLength" formControlName="password" required
                mdbInputDirective mdbValidate [validateSuccess]="true" [validateError]="true" type="password"
                id="password" class="form-control form-control-sm input-border" placeholder="Enter password">

              <!-- VALIDATION -->
              <mdb-error
                *ngIf="validateInput('password', '').invalid && (validateInput('password', '').dirty || validateInput('password', '').touched)">
                <span>Input invalid</span>
              </mdb-error>
            </div>
          </div>
        </div>

        <!-- BUTTONS -->
        <div class="row">
          <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-end">
            <button mdbBtn type="button" rounded="true" mdbWavesEffect class="f-w-600 background-btn pl-2rem pr-2rem"
              size="md" (click)="clearForm()">
              <span class="fs-1-2em color-white">CLEAR</span>
            </button>
          </div>

          <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-start">
            <button mdbBtn type="submit" rounded="true" [disabled]="!mosaicForm.valid" mdbWavesEffect
              class="f-w-600 background-btn pl-2rem pr-2rem" size="md">
              <span class="spinner-border spinner-border-sm text-light mr-sm-2" role="status" aria-hidden="true"
                *ngIf="blockSend"></span>
              <span class="fs-1-2em color-white">CREATE</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
