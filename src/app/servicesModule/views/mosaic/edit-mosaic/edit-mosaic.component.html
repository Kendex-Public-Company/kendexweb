<div class="container-fluid mt-11rem mb-3rem animated fadeIn">
  <!-- TITLE -->
  <div class="row">
    <div class="col-12 mx-auto">
      <!-- Title and Divir -->
      <div class="row">
        <div class="col-9 col-sm-10 mx-auto">
          <h1 class="text-align-center wallet-name"><i class="fa fa-user" aria-hidden="true"></i> Mosaics
          </h1>
        </div>
      </div>

      <!-- Supply change.... -->
      <div class="row">
        <div class="col-12 mx-auto">
          <hr class="background-divisor">
        </div>

        <div class="col-11 col-sm-10 mx-auto">
          <h5 class="f-w-bold color-yellow text-align-center">Supply change...</h5>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-1rem">
    <!-- FORM -->
    <div class="col-10 mb-1rem">
      <form [formGroup]="formMosaicSupplyChange" (ngSubmit)="send()">
        <div class="row d-flex justify-content-center">
          <!-- Parent Namespace -->
          <div class="col-10 col-md-11 mt-1-5rem">
            <div class="box-form pt-0 pb-0">
              <div class="row d-flex justify-content-center">
                <div class="col-12">
                  <div class="md-form">
                    <i class="fa fa-linode prefix color-white"></i>
                    <mdb-select [options]="parentMosaic" required formControlName="parentMosaic"
                      class="colorful-select dropdown-default" mdbInputDirective data-success="Valid Parent Namespace"
                      [errorMessage]="getError('parentMosaic')" (selected)="optionSelected($event)"></mdb-select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Supply -->
          <div class="col-10 col-md-11 mt-1-5rem">
            <div class="box-form pt-0 pb-0">
              <div class="row d-flex justify-content-center">
                <div class="col-12">
                  <div class="md-form">
                    <i class="fa fa-address-book prefix color-white"></i>
                    <input formControlName="supply" mdbInputDirective type="number" min="1" pattern="^[0-9]+"
                      name="supply" id="supply" class="form-control" required data-success="Valid supply"
                      [errorMessage]="getError('supply')">
                    <label for="supply" class="">Supply</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- MosaicSupplyType -->
          <div class="col-10 col-md-11 mt-1-5rem">
            <div class="box-form pt-0 pb-0">
              <div class="row d-flex justify-content-center">
                <div class="col-12">
                  <div class="md-form">
                    <i class="fa fa-linode prefix color-white"></i>
                    <mdb-select [options]="mosaicSupplyType" required formControlName="mosaicSupplyType"
                      class="colorful-select dropdown-default" mdbInputDirective
                      data-success="Valid mosaic supply change" [errorMessage]="getError('mosaicSupplyType')">
                    </mdb-select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Password -->
          <div class="col-10 col-md-11 mt-1-5rem">
            <div class="box-form pt-0 pb-0">
              <div class="row d-flex justify-content-center">
                <div class="col-12">
                  <div class="md-form">
                    <i class="fa fa-address-book prefix color-white"></i>
                    <input type="password" autocomplete="off" formControlName="password" required id="password"
                      class="form-control" mdbInputDirective data-success="Valid password"
                      [errorMessage]="getError('password')">
                    <label for="password">password</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Clean/Create -->
          <div class="col-10 col-md-11 mt-1-5rem">
            <div class="row d-flex justify-content-center">
              <div class="col-6 d-flex justify-content-end">
                <button mdbBtn size="lg" rounded="true" class="waves-light btn-white" mdbWavesEffect
                  type="button">Clean</button>
              </div>
              <div class="col-6 d-flex justify-content-start">
                <button mdbBtn size="lg" rounded="true" class="waves-light btn-dark-green-prx" mdbWavesEffect
                  type="submit">Create</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="mt-3rem mb-3rem animated fadeIn">
  <div class="container-fluid">
    <div class="row ">




      <div class="col-12 col-sm-6 col-md-10 col-lg-6">
        <div class="row-fluid">
          <div class="alert background-info white-text" role="alert">
            Propiertes
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="mt-3">
                <span class="part-properties">Duration:</span> <span>{{duration}}</span>
              </div>
              <div class="mt-3">
                <span class="part-properties">Divisibility:</span> <span>{{divisibility}}</span>
              </div>
              <div class="mt-3">
                <span class="part-properties">Levy Mutable:</span> <span>
                  <i *ngIf="levyMutable" class="fa fa-check-square prefix text-success"></i>
                  <i *ngIf="!levyMutable" class="fa fa-minus-square prefix text-danger"></i>
                </span>
              </div>
            </div>
            <div class="col-12 col-md-3">
              <div class="mt-3">
                <span class="part-properties">Transferable:</span>
                <i *ngIf="transferable" class="fa fa-check-square prefix text-success"></i>
                <i *ngIf="!transferable" class="fa fa-minus-square prefix text-danger"></i>
              </div>
              <div class="mt-3">
                <span class="part-properties">Supply Mutable:</span>
                <i *ngIf="supplyMutable" class="fa fa-check-square prefix text-success"></i>
                <i *ngIf="!supplyMutable" class="fa fa-minus-square prefix text-danger"></i>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
