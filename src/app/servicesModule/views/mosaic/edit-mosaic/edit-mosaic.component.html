<div class="mt-3rem mb-3rem animated fadeIn">
  <div class="container-fluid">
    <div class="row ">
      <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 mx-auto">
        <form [formGroup]="formMosaicSupplyChange" (ngSubmit)="send()">
          <div class="row mt-5">
            <div class="col-12 col-sm-6 col-md-10 col-lg-6">
              <div class="md-form ">
                <i class="fa fa-linode prefix text-gris"></i>
                <mdb-select [options]="parentMosaic" required formControlName="parentMosaic" class="colorful-select dropdown-default"
                  mdbInputDirective data-success="Valid Parent Namespace" [errorMessage]="getError('parentMosaic')"
                  (selected)="optionSelected($event)"></mdb-select>
              </div>

              <!-- supply -->
              <div class="md-form mt-5">
                <i class="fa fa-address-book prefix text-gris"></i>
                <input formControlName="supply" mdbInputDirective type="number" min="1" pattern="^[0-9]+" name="supply"
                  id="supply" class="form-control" required data-success="Valid supply" [errorMessage]="getError('supply')">
                <label for="supply" class="">Supply</label>
              </div>

              <!-- MosaicSupplyType -->
              <div class="md-form ">
                <i class="fa fa-linode prefix text-gris"></i>
                <mdb-select [options]="mosaicSupplyType" required formControlName="mosaicSupplyType" class="colorful-select dropdown-default"
                  mdbInputDirective data-success="Valid Parent Namespace" [errorMessage]="getError('mosaicSupplyType')"></mdb-select>
              </div>



              <!-- Password -->
              <div class="md-form mt-5">
                <i class="fa fa-address-book prefix text-gris"></i>
                <input type="password" autocomplete="off" formControlName="password" required id="password" class="form-control"
                  mdbInputDirective data-success="Valid password" [errorMessage]="getError('password')">
                <label for="password">password</label>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-10 col-lg-6">
              <div class="row-fluid">
                <div class="alert background-info white-text" role="alert">
                  Propiertes
                </div>
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="mt-3">
                      <span class="part-properties">Duration:</span> <span>{{duration}}</span>
                    </div>
                    <div class="mt-3">
                      <span class="part-properties">Divisibility:</span> <span>{{divisibility}}</span>
                    </div>
                    <div class="mt-3">
                      <span class="part-properties">Levy Mutable:</span> <span>
                        <i *ngIf="levyMutable" class="fa fa-check-square prefix text-success"></i>
                        <i *ngIf="!levyMutable" class="fa fa-minus-square prefix text-danger"></i>
                      </span>
                    </div>
                  </div>
                  <div class="col-12 col-md-3">
                    <div class="mt-3">
                      <span class="part-properties">Transferable:</span>
                      <i *ngIf="transferable" class="fa fa-check-square prefix text-success"></i>
                      <i *ngIf="!transferable" class="fa fa-minus-square prefix text-danger"></i>
                    </div>
                    <div class="mt-3">
                      <span class="part-properties">Supply Mutable:</span>
                      <i *ngIf="supplyMutable" class="fa fa-check-square prefix text-success"></i>
                      <i *ngIf="!supplyMutable" class="fa fa-minus-square prefix text-danger"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-4rm align-self-center">
            <div class="row ">
              <div class="mx-auto">
                <div class="row">
                  <div class="col-12">
                    <button mdbBtn color="default" size="lg" rounded="true" class="waves-light" mdbWavesEffect type="submit">Create</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
