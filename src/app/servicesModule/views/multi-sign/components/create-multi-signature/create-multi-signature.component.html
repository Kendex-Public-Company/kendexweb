<div class="container mt-3rem mb-2rem animated fadeIn">
  <div class="row">
    <div class="col-12 col-md-8">
      <span class="fs-1rem txt-a-center line-h-1-2em color-grey">Accounts</span>
      <span class="fs-1rem txt-a-center line-h-1-2em color-grey"> > </span>
      <span class="fs-1rem txt-a-center line-h-1-2em color-grey">Multisign</span>
      <span class="fs-1rem txt-a-center line-h-1-2em color-grey"> > </span>
      <span class="fs-1rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio">Convert to multisig accounts
      </span>
    </div>

    <div class="col-12 col-md-4 d-flex justify-content-start justify-content-md-end">
      <a class="fs-09rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio" [routerLink]="[routes.backToService]">
        <span>Back to Services</span>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <hr class="mt-03rem mb-05rem">
    </div>
  </div>




  <div class="row">
    <div class="col-12 justify-content-center">
      <form [formGroup]="createMultsignForm" (ngSubmit)="convertIntoMultisigTransaction()">


        <div class="row mt-1rem">
          <div class="col-11 col-sm-12 col-md-10 col-lg-8 mx-auto">
            <div class="md-form form-sm mt-0 mb-0rem">
              <ng-select mdbInputDirective mdbValidate [validateSuccess]="true" [validateError]="true"
                class="selectWrapper" [items]="currentAccounts" formControlName="selectAccount" bindLabel="label"
                bindValue="value" placeholder="Account to convert private key" (change)="selectAccount($event)">
              </ng-select>
              <!-- VALIDATION -->
              <mdb-error class="ml-1rem"
                *ngIf="validateInput('selectAccount').invalid && (validateInput('selectAccount').dirty || validateInput('selectAccount').touched)">
                <span>Input invalid</span>
              </mdb-error>

            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-11 col-sm-12 col-md-10 col-lg-8 mx-auto">
            <div class="row padding">



              <div class="col-12 col-md-6">


                <div class="row">

                  <div class="col-6">

                    asdasd asdasdasdasd
                  </div>

                  <div class="col-6">
                    <div class="md-form form-sm mt-1rem mb-0rem">
                      <input max="{{minApprovaMaxLength}}" min="{{minApprovaMinLength}}"
                        formControlName="minApprovalDelta" required mdbInputDirective mdbValidate
                        [validateSuccess]="true" [validateError]="true" type="number" id="minApprovalDelta"
                        class="form-control form-control-sm input-border" placeholder="Min approval"
                        onkeyup="javascript:this.value=this.value.toLowerCase();">

                      <span *ngIf="isMultisig">Min Approva : {{accountInfo.multisigInfo.minApproval}}</span>

                      <mdb-error
                        *ngIf="validateInput('minApprovalDelta', '').invalid && (validateInput('minApprovalDelta', '').dirty || validateInput('minApprovalDelta', '').touched)">
                        <span>Input invalid</span>
                      </mdb-error>

                    </div>
                  </div>

                </div>
                <!-- <div class="md-form form-sm mt-1rem mb-0rem">
									<input max="{{minApprovaMaxLength}}" min="{{minApprovaMinLength}}" formControlName="minApprovalDelta" required
									 mdbInputDirective mdbValidate [validateSuccess]="true" [validateError]="true" type="number" id="minApprovalDelta"
									 class="form-control form-control-sm input-border" placeholder="Min approval" onkeyup="javascript:this.value=this.value.toLowerCase();">

									<span *ngIf="isMultisig">Min Approva : {{accountInfo.multisigInfo.minApproval}}</span>

									<mdb-error *ngIf="validateInput('minApprovalDelta', '').invalid && (validateInput('minApprovalDelta', '').dirty || validateInput('minApprovalDelta', '').touched)">
										<span>Input invalid</span>
									</mdb-error>

								</div> -->
              </div>
              <div class="col-12 col-md-6">
                <div class="md-form form-sm mt-1rem mb-0rem">
                  <input max="{{minApprovaMaxLength}}" min="{{minApprovaMinLength}}" formControlName="minRemovalDelta"
                    required mdbInputDirective mdbValidate [validateSuccess]="true" [validateError]="true" type="number"
                    id="minRemovalDelta" class="form-control form-control-sm input-border" placeholder="Min removal"
                    onkeyup="javascript:this.value=this.value.toLowerCase();">

                  <span *ngIf="isMultisig">Min Removal : {{accountInfo.multisigInfo.minRemoval}}</span>

                  <mdb-error
                    *ngIf="validateInput('minRemovalDelta', '').invalid && (validateInput('minRemovalDelta', '').dirty || validateInput('minRemovalDelta', '').touched)">
                    <span>Input invalid</span>
                  </mdb-error>

                </div>
              </div>


            </div>
          </div>
        </div>

      </form>


    </div>
  </div>
</div>
