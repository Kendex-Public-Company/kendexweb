<div class="container mt-3rem mb-2rem animated fadeIn">

  <!-- TITLE AND DESCRIPTION -->
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <span class="fs-1-7rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio">Swap Process</span>
    </div>
    <div class="col-11 col-md-10 mx-auto">
      <hr class="mt-05rem mb-06rem">
    </div>
    <div class="col-12 d-flex justify-content-center">
      <span class="fs-08rem txt-a-center line-h-1-2em">This is a list with you imported NIS1 accounts, available in
        your address selected</span>
    </div>
  </div>
  <!-- END TITLE AND DESCRIPTION -->

  <!-- ACCOUNTS LIST -->
  <div class="row">
    <div class="col-12 col-md-10 col-lg-9 col-xl-10 mx-auto">
      <div class="col-12 d-flex justify-content-center pt-2rem pb-1rem">
        <span class="fs-1-5rem fw-500 txt-a-center line-h-1-2em color-black">Please select a NIS1 account</span>
      </div>
      <div class="row" *ngFor="let item of list">
        <div class="col-11 col-sm-12 col-md-12 mx-auto d-flex align-items-center box-grey">
          <div class="col-10">
            <span class="color-black">{{ item.name }}</span>
            <span class="font-small d-flex color-black">{{ item.address }}</span>
            <span class="font-small d-flex color-black">Balance: {{ item.balance }} XPX</span>
          </div>
          <div class="col-2 text-center">
            <span class="color-blue-intermedio font-small" >SELECT ></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END ACCOUNT LIST -->

  <!-- BUTTON -->
  <div class="row">
    <div class="col-12 col-md-10 col-lg-9 col-xl-10 mx-auto">
      <div class="col-12 d-flex justify-content-center pt-2rem pb-1rem">
        <button mdbBtn type="button" rounded="true" mdbWavesEffect
          class="f-w-600 background-btn pl-2rem pr-2rem" size="md">
          <span class="fs-1-2em color-white">GO BACK</span>
        </button>
      </div>
    </div>
  </div>
  <!-- END BUTTON -->

</div>
