          <div class="col-8 d-flex justify-content-center flex-column mx-auto mb-1rem mt-1rem box-grey">

                <button (click)="openInput()" mdbBtn type="submit" rounded="true" mdbWavesEffect
                  class="background-btn-inverse pl-2rem pr-2rem" size="md">

                  <span class="fs-1-2em text-cl-m fw-700">UPLOAD FILE</span>
                </button>

                <input id="fileInput" [hidden]="true" type="file" (change)="fileChange($event.target.files,$event)">
              </div>
            </div>

            <div class="row" >
              <div class="col-12 m-0 p-5px">
                <div class="col-12 color-black fs-075rem d-flex" *ngFor="let result of auditResults.slice().reverse()">
                  <i class="fa fa-trash p-5px" aria-hidden="true"></i>
                  <p class="mb-0 p-5px">{{result.filename}}</p>
                </div>
              </div>
            </div>
          </div>

          <!-- EXAMPLE -->
          <div class="col-9 d-flex justify-content-center mx-auto mb-1rem mt-1rem p-0">

                MyProject -- Apostille TX 0e94da29910ae64bb544e9de0e6a5c6440bd75e6bedafd81b5b4cfa729ca25ef -- Date
                YYYY-MM-DD.pdf
              </span>
            </div>
          </div>
        </div>

        <!-- Searching and icon reload -->
        <div class="row mt-2rem mb-2rem" *ngIf="isProcessing">
          <div class="col-11 col-sm-11 col-lg-10 mx-auto">
            <!-- Searching -->
            <ng-container>
              <div class="col-12">
                <mdb-progress-bar class="progress primary-color-dark" mode="indeterminate">
                </mdb-progress-bar>
              </div>
            </ng-container>
          </div>
        </div>
