<div class="mt-3rem mb-3rem">
  <app-header [params]="paramsHeader"></app-header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-11 col-md-10 mx-auto">
        <div class="row">
          <!-- UPLOAD FILE -->
          <div class="col-8 d-flex justify-content-center flex-column mx-auto mb-1rem mt-1rem box-grey">
            <div class="row">
              <div class="col-12 d-flex justify-content-center mx-auto mb-1rem mt-1rem">
                <label class="d-flex justify-content-center mx-auto box-drop col-12" for="fileInput">
                  <div class="row txt-a-center p-05rem">
                    <img class="mr-1rem h2em" src="assets/images/img/icon-upload-gray-28h-proximax-sirius-wallet.svg" width="25">
                    <span class="fs-1-2em color-grey fw-600">UPLOAD FILE</span>
                  </div>
                </label>
                <input id="fileInput" multiple [hidden]="true" type="file" (change)="fileChange($event.target.files,$event)">
              </div>
            </div>

            <div class="row" >
              <div class="col-12 m-0 p-5px">
                <div class="col-12 color-black fs-075rem d-flex" *ngFor="let result of ourFile.slice().reverse()">
                  <i class="fa fa-trash p-5px" aria-hidden="true"></i>
                  <p class="mb-0 p-5px">{{result.name}}</p>
                </div>
              </div>
            </div>
          </div>

          <!-- EXAMPLE -->
          <div class="col-9 d-flex justify-content-center mx-auto mb-1rem mt-1rem p-0">
            <div class="box-transparent-border-orange m-0">
              <p class="mb-0">
                <span class="font-title fw-700 fs-09rem">EXAMPLE</span>
              </p>
              <span class="fs-075rem w-b-a txt-a-left">
                MyProject -- Apostille TX 0e94da29910ae64bb544e9de0e6a5c6440bd75e6bedafd81b5b4cfa729ca25ef -- Date
                YYYY-MM-DD.pdf
              </span>
            </div>
          </div>
        </div>

        <!-- Searching and icon reload -->
        <div class="row mt-2rem mb-2rem" *ngIf="isProcessing">
          <div class="col-11 col-sm-11 col-lg-10 mx-auto">
            <!-- Searching -->
            <ng-container>
              <div class="col-12">
                <mdb-progress-bar class="progress primary-color-dark" mode="indeterminate">
                </mdb-progress-bar>
              </div>
            </ng-container>
          </div>
        </div>

        <div class="row">
          <div class="col-11 col-sm-11 col-lg-10 mx-auto">
            <div class="row">
              <div class="col-6 col-sm-6 col-lg-10 d-flex justify-content-center mx-auto">
                <button mdbBtn type="submit" rounded="true" mdbWavesEffect class="f-w-600 background-btn pl-2rem pr-2rem"
                  (click)="sendPoll()">
                  <span class="spinner-border spinner-border-sm text-light mr-sm-2" role="status" aria-hidden="true"
                    *ngIf="blockButton"></span>
                  <span class="fs-1-2em color-white">CLEAR</span>
                </button>

                <button mdbBtn type="submit" rounded="true" mdbWavesEffect class="f-w-600 background-btn pl-2rem pr-2rem"
                  (click)="sendPoll()">
                  <span class="spinner-border spinner-border-sm text-light mr-sm-2" role="status" aria-hidden="true"
                    *ngIf="blockButton"></span>
                  <span class="fs-1-2em color-white">AUDIT</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
