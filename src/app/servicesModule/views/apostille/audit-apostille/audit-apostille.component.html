              <table mdbTable mdbTableScroll scrollX="true" striped="true">
                <thead>
                  <tr class="header-backg">
                    <th *ngFor="let head of headElements" scope="col" class="fs-075rem txt-a-center color-white">{{head}} </th>
                  </tr>
                </thead>

                <tbody class="background-white">
                  <tr mdbTableCol *ngFor="let result of auditResults.slice().reverse() | paginate: { itemsPerPage: 5, currentPage: p }">
                    <th style="width:25px; vertical-align: middle; " scope="row">{{result.filename}}</th>
                    <td style="width:25px; vertical-align: middle;" scope="row">{{result.owner}}</td>
                    <td style="width:25px;vertical-align: middle;" scope="row">{{result.fileHash}}</td>
                    <td style="width:25px;vertical-align: middle;" scope="row">{{result.result}}</td>
                  </tr>

                  <!-- <ng-container *ngIf="aggregateTransactions.length === 0">

                  </ng-container> -->
                </tbody>
              </table>
            </div>

            <div class="col-12 d-flex justify-content-center mx-auto">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
