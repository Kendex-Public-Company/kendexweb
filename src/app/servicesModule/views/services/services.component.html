<div class="container-fluid separation mt-3rem">
  <div class="row">
    <ng-container *ngFor="let item of keyObject(services)">
      <ng-container *ngIf="services[item].show">
        <div class="col-12 col-md-6 col-lg-4 h400px">
          <div class="row">
            <div class="col-3 col-sm-3 col-md-4 col-lg-3">
              <div class="{{services[item].icon}} size-icon-services" aria-hidden="true"></div>
            </div>
            <div class="col-9 col-sm-9 col-md-8 col-lg-9 d-flex align-items-center">
              <span class="title-text">{{services[item].title}}</span>
            </div>
          </div>
          <div class="row-fluid border-service">
            <div class="mt-1rem">
              <div class="col-12 mb-1rem h-description">
                <span style="text-align: justify; color: dimgrey;">{{services[item].text}}</span>
              </div>
              <ng-container *ngFor="let r of keyObject(services[item].route)">
                <div class="col-12 d-flex align-items-center">
                  <a class="item-route" [routerLink]="services[item].route[r].link">{{services[item].route[r].name}}</a>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
