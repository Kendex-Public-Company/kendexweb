<div class="mt-8rem">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">
        <mdb-card>
          <mdb-card-header class="background-proxiwallet white-text py-4">
            <img src="https://proximax.io/wp-content/uploads/2018/03/ProximaX-White.png" style="width: 150px;">
          </mdb-card-header>

          <mdb-card-body class="px-lg-5">

            <h4 class="title-form">Create Wallet</h4>

            <form [formGroup]="createWalletForm" (ngSubmit)="createSimpleWallet()" class="" style="color: #757575;">
              <div class="md-form">
                <i class="fa fa-user prefix text-gris"></i>
                <input type="text" autocomplete="off" required formControlName="userName" id="userName" class="form-control" mdbInputDirective
                  data-success="Valid username" [errorMessage]="getError('userName')">
                <label for="userName">Wallet name</label>
              </div>
              <div formGroupName="passwords">
                <div class="md-form mt-5">
                  <i class="fa fa-lock prefix text-gris"></i>
                  <input type="password" autocomplete="off" required formControlName="password" id="password" class="form-control" mdbInputDirective
                    data-success="Valid password" [errorMessage]="getError('password', 'passwords')">
                  <label for="password">Password</label>
                </div>

                <div class="md-form mt-5">
                  <i class="fa fa-lock prefix text-gris"></i>
                  <input type="password" autocomplete="off" required formControlName="confirm_password" id="confirm_password" class="form-control"
                    mdbInputDirective data-success="Valid password" [errorMessage]="getError('confirm_password', 'passwords')">
                  <label for="confirm_password">Confirm Password</label>
                </div>
              </div>


              <div class="mt-4rm">
                <div class="row ">
                  <div class="mx-auto">
                    <div class="row">
                      <div class="col-xs-6">
                        <button mdbBtn type="button" rounded="true" class="waves-light btn-reverse" mdbWavesEffect type="submit" (click)="cleanForm()">Clean</button>
                      </div>
                      <div class="col-xs-6">
                        <button mdbBtn type="button" color="default" rounded="true" class="waves-light" mdbWavesEffect type="submit">Create</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </mdb-card-body>
        </mdb-card>
      </div>
    </div>
  </div>
</div>
