<div class="mt-3rem mb-3rem animated fadeIn">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-10 col-md-10 col-sm-11 mx-auto">


        <ng-container *ngIf="!walletIsCreated">
          <form [formGroup]="importWalletForm" (ngSubmit)="importSimpleWallet()" style="color: #757575;">

            <div class="md-form  mt-5">
              <i class="fa fa-bars prefix text-gris"></i>
              <mdb-select [options]="typeNetwork" required formControlName="network" class="colorful-select dropdown-default"
                mdbInputDirective [errorMessage]="getError('network')"></mdb-select>
            </div>


            <div class="md-form mt-5">
              <i class="fa fa-user prefix text-gris"></i>
              <input type="text" autocomplete="off" required formControlName="walletname" id="walletname" class="form-control"
                mdbInputDirective data-success="Valid walletname" [errorMessage]="getError('walletname')">
              <label for="walletname">Wallet name</label>
            </div>

            <div class="md-form mt-5">
              <i class="fa fa-key prefix text-gris"></i>
              <input type="text" autocomplete="off" required formControlName="privateKey" id="privateKey" class="form-control"
                mdbInputDirective data-success="Valid privateKey" [errorMessage]="getError('privateKey')">
              <label for="privateKey">Private key</label>
            </div>

            <div formGroupName="passwords">
              <div class="md-form mt-5">
                <i class="fa fa-lock prefix text-gris"></i>
                <input type="password" autocomplete="off" required formControlName="password" id="password" class="form-control"
                  mdbInputDirective data-success="Valid password" [errorMessage]="getError('password', 'passwords')">
                <label for="password">Password</label>
              </div>

              <div class="md-form mt-5">
                <i class="fa fa-lock prefix text-gris"></i>
                <input type="password" autocomplete="off" required formControlName="confirm_password" id="confirm_password"
                  class="form-control" mdbInputDirective data-success="Valid password" [errorMessage]="getError('confirm_password', 'passwords')">
                <label for="confirm_password">Confirm Password</label>
              </div>
            </div>

            <div class="mt-4rm">
              <div class="row ">
                <div class="mx-auto">
                  <div class="row">
                    <div class="col-xs-6">
                      <button mdbBtn type="button" rounded="true" class="waves-light btn-reverse" mdbWavesEffect type="button"
                        (click)="cleanForm()">Clean</button>
                    </div>
                    <div class="col-xs-6">
                      <button mdbBtn type="button" color="default" rounded="true" class="waves-light" mdbWavesEffect
                        type="submit">Create</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </ng-container>

        <ng-container *ngIf="walletIsCreated">
          <app-wallet-created [privateKey]="pvk" [address]="address"></app-wallet-created>
        </ng-container>
      </div>
    </div>
  </div>
</div>
