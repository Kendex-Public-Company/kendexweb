<div class="container mt-3rem mb-2rem animated fadeIn">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <span class="fs-1-7rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio">{{title}}</span>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <span class="txt-a-center line-h-1-2em">{{titleDescription}}</span>
      </div>
      <div class="col-11 col-md-10 mx-auto">
        <hr class="mt-05rem mb-06rem">
      </div>
      <div class="col-12 d-flex justify-content-center">
        <span class="fs-08rem txt-a-center line-h-1-2em">{{description}}</span>
      </div>
      <div class="col-11 col-md-10 mx-auto">
        <hr class="mt-05rem mb-06rem">
      </div>
      <div class="col-12 d-flex justify-content-center">
        <span class="fs-1-7rem txt-a-center line-h-1-2em">{{subtitle}}</span>
      </div>
    </div>
    <!-- address -->
    <div class="row">
      <div class="col-12 col-sm-12 col-md-10 col-lg-8 mx-auto d-flex align-items-center box-grey">
        <div class="col-10">
          <span>Address: </span><br>
          <span class="font-small d-flex">{{address}}</span>
        </div>
        <div class="col-2 text-right">
          <i class="fa fa-copy"></i>
        </div>
      </div>
    </div>
    <!-- public key -->
    <div class="row">
      <div class="col-12 col-sm-12 col-md-10 col-lg-8 mx-auto d-flex align-items-center box-grey">
        <div class="col-10">
          <span>Public Key: </span><br>
          <span class="font-small d-flex ">{{ publicKey }}</span>
        </div>
        <div class="col-2 text-right">
          <i class="fa fa-copy"></i>
        </div>
      </div>
    </div>
    <!-- Information -->
    <div class="row">
      <div class="col-12 col-sm-12 col-md-10 col-lg-8 mx-auto box-transparent-border-orange">
        <div>
          <span class="fw-600">Make sure you store your private key in a safe place</span><br>
          <span class="fw-600">Access to your digital assets cannot be recovered without it</span>
        </div>
      </div>
    </div>
    <!-- private key -->
    <div class="row">
      <div class="col-12 col-sm-12 col-md-10 col-lg-8 mx-auto d-flex align-items-center box-grey">
        <div class="col-10">
          <span>Private Key: </span><br>
          <span class="font-small d-flex">{{ privateKey }}</span>
        </div>
        <div class="col-2 text-right">
          <i class="fa fa-copy"></i>
        </div>
      </div>
    </div>
    <!-- buttons create and clear -->
    <div class="row mt-2rem">
      <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-end">
        <button mdbBtn type="button" rounded="true" mdbWavesEffect class="f-w-600 background-btn pl-2rem pr-2rem"
          size="sm">
          <span class="fs-1-2em color-white">FINISH</span>
        </button>
      </div>
      <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-start">
        <button mdbBtn type="button" rounded="true" mdbWavesEffect class="f-w-600 background-btn pl-2rem pr-2rem"
          size="sm">
          <span class="fs-1-2em color-white">HIDE PRIVATE KEY</span>
        </button>
      </div>
    </div>
  </div>
