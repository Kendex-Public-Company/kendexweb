<div class="mt-5px mb-1rem">
  <div class="row">
    <div class="col-8 mx-auto">
      <h5 class="text-align-center wallet-description">
        Here your wallet address and your private key. We recommend that you keep your private key in a sage place
        outside the internet. The private key cannot be recovered
      </h5>
    </div>
  </div>

  <div class="row">
    <div class="col-9 mx-auto">
      <div class="row box-form mt-1rem">
        <div class="col-12 mt-5px">
          <h4 class="f-w-500">{{walletName}}</h4>
        </div>

        <div class="col-12 mb-5px">
          <div class="row mt-3px">
            <div class="col-10 col-md-10 col-lg-11">
              <span class="f-s-1rem gray-color f-w-400">Address: </span>
              <span class="f-s-1rem f-w-500">{{address}}</span>
            </div>
            <div class="col-2 col-md-2 col-lg-1 d-flex align-items-center">
              <i mdbWavesEffect (click)="copyMessage('Address')" ngxClipboard [cbContent]="address"
                style="font-size: 1.5rem;" class="fa fa-paste prefix cursor-pointer"></i>
            </div>
          </div>

          <ng-container *ngIf="privateKeyIsShow">
            <div class="row mt-3px">
              <div class="col-10 col-md-10 col-lg-11">
                <span class="f-s-1rem gray-color f-w-400">Private key: </span>
                <span class="f-s-1rem f-w-500">{{privateKey}}</span>
              </div>
              <div class="col-2 col-md-2 col-lg-1 d-flex align-items-center">
                <i mdbWavesEffect (click)="copyMessage('Private key')" ngxClipboard [cbContent]="privateKey"
                  style="font-size: 1.5rem;" class="fa fa-paste prefix cursor-pointer"></i>
              </div>
            </div>
          </ng-container>

        </div>
      </div>
    </div>
  </div>

  <div class="row mt-1rem mb-1rem mx-auto">
    <div class="col-4 t-a-r mx-auto">
      <button mdbBtn type="submit" rounded="true" mdbWavesEffect class="f-w-600 btn-dark-green-prx"
        (click)="showHidePvkAddress()">
        <i class="fa fa-magic mr-1"></i> {{messageShowPvk}}
      </button>
    </div>
  </div>
</div>
