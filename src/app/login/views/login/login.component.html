<particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>

<div class="row center-xs">
    <div class="col-xs-12 col-sm-4 col-md-6">
      <mat-card class="example-card top-50porcent">
        <mat-card-header class="header">
          <img class="imagen" src="assets/images/logo/ProximaX-White.png2">
        </mat-card-header>

        <form [formGroup]="loginForm">
          <mat-card-content class="container-form">
            <mat-form-field>
              <mat-select matInput placeholder="Username" required formControlName="userName">
                <mat-option value="option">Roimer</mat-option>
                <mat-option value="option">Jefferson</mat-option>
                <mat-option value="option">Eleazar</mat-option>
              </mat-select>
              <mat-error>{{getError('userName')}}</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input type="password" matInput required placeholder="password" formControlName="password">
              <mat-error>{{getError('password')}}</mat-error>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions class="pb-20">
            <button mat-button class="not-act-button">Limpiar</button>
            <button type="submit" mat-button class="act-button">Ingresar</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
