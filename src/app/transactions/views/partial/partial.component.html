<div class="container mt-3rem mb-1rem animated fadeIn">
  <div class="row lh-01em">
    <div class="col-12 col-md-8">
      <span class="fs-1rem txt-a-center line-h-1-2em color-grey">{{moduleName}}</span>
      <span class="fs-1rem txt-a-center line-h-1-2em color-grey"> > </span>
      <span class="fs-1rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio">{{componentName}}</span>
    </div>

    <div class="col-12 col-md-4 d-flex justify-content-start justify-content-md-end">
      <a class="fs-09rem fw-600 txt-a-center line-h-1-2em color-blue-intermedio" [routerLink]="[goBack]">
        <span>Back to Services</span>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <hr class="mt-03rem mb-05rem">
    </div>
  </div>
</div>

<div class="container-fluid background-header-grey pb-1rem pt-1rem">
  <div class="row d-flex justify-content-center">
    <div class="col-12">
      <div class="row d-flex align-items-center">
        <div class="col-2 col-md-1 d-flex justify-content-center"> > </div>
        <div class="col-8 col-md-10">
          <div class="row d-flex justify-content-center">
            <div class="col-12 col-sm-8 d-flex justify-content-md-end justify-content-center">
              <input mdbInputDirective [validateSuccess]="false" [validateError]="false"
                class="w-100porcent form-control" type="text" placeholder="Enter search text" autocomplete="off"
                [(ngModel)]="filter">
            </div>
            <!-- <div class="col-12 col-sm-2 d-flex justify-content-md-start justify-content-center">
              <button mdbBtn type="submit" rounded="true" mdbWavesEffect class="f-w-600 background-btn" size="sm">
                <span class="fs-1-2em color-white">SEARCH</span>
              </button>
            </div> -->
          </div>
        </div>
        <div class="col-2 col-md-1 d-flex justify-content-center"> > </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-2rem">
    <div class="col-11">
      <span class="fw-600 d-flex justify-content-center">4 results found</span>
    </div>
  </div>
</div>


<div class="container-fluid mt-2rem">
  <div class="row">
    <div class="col-12 d-flex justify-content-center mx-auto">
      <div class="datatable-style max-w-table">
        <table mdbTable mdbTableScroll scrollX="true">
          <thead>
            <tr class="header-backg">
              <th *ngFor="let head of headElements" scope="col" class="fs-08rem txt-a-center ">{{head}} </th>
            </tr>
          </thead>

          <tbody class="background-white">
            <ng-container *ngFor="let data of elements | stringFilter: filter | paginate: config">
              <tr class="white-space-pre" mdbTableCol [ngClass]="!data.statusBoolean ? 'background-pending': ''">
                <td class="fs-075rem" [ngClass]="data.statusBoolean ? 'fw-600': ''">{{data.status}}</td>
                <td class="fs-075rem">{{data.deadline}}</td>
                <td class="fs-075rem">{{data.fee}}</td>
                <td class="fs-075rem">{{data.accountLinked}}</td>
                <td class="fs-075rem">{{data.hash}}</td>
              </tr>
            </ng-container>

            <ng-container *ngIf="elements.length === 0">
              <tr>
                <td colspan="5" class="txt-a-center">nothing to show</td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-12 pt-1rem pb-3rem d-flex justify-content-center mx-auto">
      <pagination-controls [responsive]="responsive" [id]="config.id" (pageChange)="config.currentPage = $event">
      </pagination-controls>
    </div>
  </div>
</div>
