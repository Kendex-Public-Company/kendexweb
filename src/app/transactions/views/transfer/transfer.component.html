<div class="container-fluid mt-11rem mb-3rem animated fadeIn">
  <div class="row">
    <div class="col-11 col-sm-10 mx-auto">
      <!-- Title -->
      <div class="row">
        <div class="col-11 col-sm-10 mx-auto">
          <h1 class="text-align-center wallet-name"><i class="fa fa-user" aria-hidden="true"></i> Transfer</h1>
          <h5 class="f-w-bold color-yellow text-align-center wallet-description">Make a transfer</h5>
        </div>
        <div class="col-11 col-sm-10 mx-auto">
          <hr class="background-divisor">
        </div>
      </div>
    </div>

    <div class="col-11 col-sm-8 col-md-7 mx-auto">
      <ng-container>
        <form [formGroup]="transferForm" (ngSubmit)="sendTransfer()">
          <!-- Mosaics -->
          <div class="row box-form mt-1rem p-t-0 p-b-0">
            <div class="col-10 col-lg-11">
              <div class="md-form ">
                <i class="fa fa-linode prefix color-white"></i>
                <mdb-select [options]="mosaicsSelect" required formControlName="mosaicsSelect"
                  class="colorful-select dropdown-default" mdbInputDirective data-success="Mosaic selected is valid"
                  [errorMessage]="getError('mosaicsSelect')">
                </mdb-select>
              </div>
            </div>

            <ng-container *ngIf="searchMosaics">
              <div class="col-2 col-lg-1 d-flex align-items-center">
                <mdb-spinner spinnerType="small"></mdb-spinner>
              </div>
            </ng-container>
          </div>

          <!-- Contacts -->
          <ng-container *ngIf="showContacts">
            <div class="row box-form mt-1rem p-t-0 p-b-0">
              <div class="col-12">
                <div class="md-form">
                  <i class="fa fa-bars prefix color-white"></i>
                  <mdb-select [options]="contacts" required placeholder="Select contact/address"
                    class="colorful-select dropdown-default" mdbInputDirective (selected)="optionSelected($event)">
                  </mdb-select>
                </div>
              </div>
            </div>
          </ng-container>

          <!-- Recipient -->
          <div class="row box-form mt-1rem p-t-0 p-b-0 p-r-0 p-l-0">
            <div [ngClass]="[contacts?.length > 0 ? myClass['boxRecipientTrue'] : myClass['boxRecipientFalse']]">
              <div class="md-form" id="container-walletname">
                <i class="fa fa-address-book prefix color-white"></i>
                <input type="text" autocomplete="off" required formControlName="acountRecipient" id="acountRecipient"
                  class="form-control" mdbInputDirective data-success="Valid recipient"
                  [errorMessage]="getError('acountRecipient')">
                <label for="recipient">Recipient</label>
              </div>
            </div>

            <div [ngClass]="[contacts?.length > 0 ? myClass['boxDirectoryTrue'] : myClass['boxDirectoryFalse']]">
              <div class="row">
                <ng-container *ngIf="contacts?.length > 0">
                  <div class="col-10 col-md-8 col-lg-9">
                    <button mdbBtn type="button" rounded="true" mdbWavesEffect class="f-w-600 btn-white-transparent"
                      size="sm" (click)="showContacts = true;">
                      <span>DIRECTORY</span>
                    </button>
                  </div>
                </ng-container>

                <div [ngClass]="[contacts?.length > 0 ? myClass['rowAddContactTrue'] : myClass['rowAddContactFalse']]">
                  <img class="cursor-pointer color-white" src="assets/images/add-contact.png" alt="add contact"
                    (click)="basicModal.show()">
                </div>
              </div>


              <!-- <div class="row">
                <div (click)="basicModal.show()" class="col-2 col-md-1" style="cursor: pointer;">
                  <img src="assets/images/add-contact.png" alt="add contact">
                </div>
                <ng-container *ngIf="contacts?.length > 0">
                  <div class="col-2 col-md-1" style="cursor: pointer;" (click)="showContacts = true;">
                    <img src="assets/images/agenda.png" alt="agenda">
                  </div>
                </ng-container>
              </div> -->
            </div>
          </div>

        </form>
      </ng-container>
    </div>
  </div>
</div>

<!-- Modal -->
<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content form-elegant">
      <div class="modal-header text-center background-header-box">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong
            class="color-white">Add
            Address</strong></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body mx-4">
        <form [formGroup]="contactForm" (ngSubmit)="saveContact()">
          <div class="md-form mt-5" id="container-walletname">
            <input formControlName="user" type="text" autocomplete="off" required id="user" class="form-control"
              mdbInputDirective data-success="Valid user" [errorMessage]="getError('password')">
            <label for="recipient">User</label>
          </div>

          <div class="md-form mt-5" id="container-walletname">
            <input formControlName="address" type="text" autocomplete="off" required class="form-control"
              mdbInputDirective data-success="Valid recipient" [errorMessage]="getError('acountRecipient')">
            <label for="address">Address</label>
          </div>


          <div class="mt-4rm">
            <div class="row ">
              <div class="mx-auto">
                <div class="row">
                  <div class="col-xs-6">
                    <button mdbBtn type="button" rounded="true" class="waves-light btn-reverse" mdbWavesEffect
                      type="button" (click)="basicModal.hide()">Close</button>
                  </div>
                  <div class="col-xs-6">
                    <button mdbBtn type="submit" color="default" rounded="true" class="waves-light" mdbWavesEffect
                      type="submit">Add
                      address</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
