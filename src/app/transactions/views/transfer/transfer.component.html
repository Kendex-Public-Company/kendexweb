<div class="mt-3rem mb-3rem animated fadeIn">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 mx-auto">

        <!-- <h4 class="title-form">Create Wallet</h4> -->
        <form [formGroup]="transferForm" (ngSubmit)="sendTransfer()" style="color: #757575;">

          <ng-container *ngIf="showContacts">
            <div class="md-form  mt-5">
              <i class="fa fa-bars prefix text-gris"></i>
              <mdb-select [options]="contacts" required placeholder="Select contact/address" class="colorful-select dropdown-default"
                mdbInputDirective (selected)="optionSelected($event)"></mdb-select>
            </div>
          </ng-container>

          <div class="row mt-5">
            <div class="col-10">
              <div class="md-form" id="container-walletname">
                <i class="fa fa-address-book prefix text-gris"></i>
                <input type="text" autocomplete="off" required formControlName="acountRecipient" id="acountRecipient"
                  class="form-control" mdbInputDirective data-success="Valid recipient" [errorMessage]="getError('acountRecipient')">
                <label for="recipient">Recipient</label>
              </div>
            </div>
            <div class="col-2 d-flex align-items-center">
              <div (click)="basicModal.show()" class="col-1" style="cursor: pointer;">
                <img src="assets/images/add-contact.png" alt="add contact">
              </div>
              <ng-container *ngIf="contacts?.length > 0">
                <div class="col-1" style="cursor: pointer;" (click)="showContacts = true;">
                  <img src="assets/images/agenda.png" alt="agenda">
                </div>
              </ng-container>
            </div>
          </div>

          <div class="md-form mt-5" id="container-walletname">
            <i class="fa fa-credit-card prefix text-gris"></i>
            <input type="number" autocomplete="off" formControlName="amount" id="amount" class="form-control"
              mdbInputDirective data-success="Valid amount" [errorMessage]="getError('amount')">
            <label for="recipient">Amount</label>
          </div>

          <div class="md-form mt-5" id="container-walletname">
            <i class="fa fa-envelope prefix text-gris"></i>
            <input type="text" autocomplete="off" formControlName="message" id="message" class="form-control"
              mdbInputDirective data-success="Valid message" [errorMessage]="getError('message')">
            <label for="recipient">message</label>
          </div>

          <div class="md-form mt-5" id="container-password">
            <i class="fa fa-lock prefix text-gris"></i>
            <input type="password" autocomplete="off" required formControlName="password" id="password" class="form-control"
              mdbInputDirective data-success="Valid password" [errorMessage]="getError('password')">
            <label for="password">Password</label>
          </div>

          <div class="mt-4rm">
            <div class="row ">
              <div class="mx-auto">
                <div class="row">
                  <div class="col-xs-6">
                    <button mdbBtn type="button" rounded="true" class="waves-light btn-reverse" mdbWavesEffect type="submit"
                      (click)="cleanForm()">Clean</button>
                  </div>
                  <div class="col-xs-6">
                    <button mdbBtn type="button" color="default" rounded="true" class="waves-light" mdbWavesEffect type="submit">Send</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content form-elegant">
      <div class="modal-header text-center background-header-box">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong class="color-white">Add
            Address</strong></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body mx-4">
        <form [formGroup]="contactForm" (ngSubmit)="saveContact()">
          <div class="md-form mt-5" id="container-walletname">
            <input formControlName="user" type="text" autocomplete="off" required id="user" class="form-control"
              mdbInputDirective data-success="Valid user" [errorMessage]="getError('password')">
            <label for="recipient">User</label>
          </div>

          <div class="md-form mt-5" id="container-walletname">
            <input formControlName="address" type="text" autocomplete="off" required class="form-control"
              mdbInputDirective data-success="Valid recipient" [errorMessage]="getError('acountRecipient')">
            <label for="address">Address</label>
          </div>


          <div class="mt-4rm">
            <div class="row ">
              <div class="mx-auto">
                <div class="row">
                  <div class="col-xs-6">
                    <button mdbBtn type="button" rounded="true" class="waves-light btn-reverse" mdbWavesEffect type="button"
                      (click)="basicModal.hide()">Close</button>
                  </div>
                  <div class="col-xs-6">
                    <button mdbBtn type="submit" color="default" rounded="true" class="waves-light" mdbWavesEffect type="submit">Add
                      address</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
