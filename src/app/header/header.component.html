<header>


  <!--  -->
  <ng-container *ngIf="showOnlyLogged">
    <mdb-navbar
      SideClass="navbar navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav z-depth-0 background-header-inverse"
      [containerInside]="false">

      <!-- LOGO -->
      <mdb-navbar-brand class="d-none d-sm-block">
        <div class="breadcrumbs breadcrumbs-hidden-nav mr-auto">
          <img src="assets/images/logo/logo.png" style="width: 12rem;">
        </div>
      </mdb-navbar-brand>

      <!-- ITEMS -->
      <navlinks>
        <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav ie-hidden-double-nav">
          <navlinks>
            <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav ie-hidden-double-nav box-form-inverse">
              <li class="nav-item mr-1-2rem">
                <span class="d-sm-inline-block font-header mr-02rem">Wallet name</span> <br>
                <span class="d-sm-inline-block font-header mr-02rem">{{vestedBalance}} | USD 0.00</span>
              </li>

              <li class="nav-item d-flex align-items-center">
                <div class=" d-md-inline-block font-header mr-02rem">
                  <div class="btn-small-prx f-w-600 btn-dark-orange cursor-pointer" mdbWavesEffect
                    (click)="logout(routeLogin)"><span>LOG OUT</span>
                  </div>
                </div>
              </li>
            </ul>
          </navlinks>
        </ul>
      </navlinks>
    </mdb-navbar>
  </ng-container>

  <ng-container>
    <mdb-navbar SideClass="navbar navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav z-depth-0
      background-header-inverse " [ngClass]="{'pt-0':showOnlyLogged}" [containerInside]="false">

      <!-- LOGO -->
      <mdb-navbar-brand [ngClass]="{'d-none d-sm-block':showOnlyLogged}">
        <ng-container *ngIf="!showOnlyLogged">
          <div class="breadcrumbs breadcrumbs-hidden-nav mr-auto">
            <img src="assets/images/logo/logo.png" style="width: 12rem;">
          </div>
        </ng-container>
      </mdb-navbar-brand>

      <!-- ITEMS [ngClass]="{'mt-5rem':showOnlyLogged}" -->
      <navlinks>
        <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav ie-hidden-double-nav">
          <app-header-horizontal [header]=horizontalHeader [showMenu]=showOnlyLogged (logout)="logout($event)">
          </app-header-horizontal>
        </ul>
      </navlinks>
    </mdb-navbar>
  </ng-container>

</header>
